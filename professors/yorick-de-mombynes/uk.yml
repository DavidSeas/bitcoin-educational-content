bio: |
  Йорік де Момбін - економіст та письменник, відомий своїм аналізом та дослідженнями Біткойна та його впливу на світову економіку. Він є старшим державним аудитором у Cour des comptes (conseiller référendaire), колишнім радником французького прем'єр-міністра Франсуа Фійона та прихильником австрійської економіки. Також він є активним прихильником Біткойна.

short_bio: Економіст та прихильник Біткойна