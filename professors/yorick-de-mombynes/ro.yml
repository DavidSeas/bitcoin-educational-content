bio: |
  Yorick de Mombynes este un economist și scriitor recunoscut pentru analizele și studiile sale despre Bitcoin și impactul său asupra economiei globale. Este Senior Public Auditor la Cour des comptes (consilier referendar), fost consilier al Prim-ministrului francez François Fillon și un susținător al Economiei Austriece. De asemenea, este un puternic promotor al Bitcoin.

short_bio: Economist și susținător al Bitcoinului