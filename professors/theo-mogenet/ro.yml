bio: |
  Profesor la Kedge Bordeaux, predau despre Bitcoin și teoriile economice ale Școlii Austriece, și sunt fondatorul Institutului Bitcoin, o companie de educație și formare situată în Paris. Sunt pasionat de economie, istorie, literatură, științe politice și tehnologie. Îmi place să schiez, să degust vin, whisky, să mănânc fripturi și să port conversații. Fiind bine informat în toate domeniile, dar expert în niciunul, am decis să mă dedic în totalitate educației despre Bitcoin.
  Sunt creatorul cursului ECON 201 - introducere în economia austriacă.

short_bio: Fiat este o înșelătorie, pasionat de economia austriacă.