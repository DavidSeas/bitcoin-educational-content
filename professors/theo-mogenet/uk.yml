bio: |
  Професор у Kedge Bordeaux, я викладаю Bitcoin та економічні теорії Австрійської школи, а також є засновником Bitcoin Institute, освітньої та навчальної компанії, розташованої у Парижі. Я захоплююсь економікою, історією, літературою, політичною наукою та технологіями. Мені подобається кататися на лижах, вино, віскі, стейки та розмови. Будучи добре обізнаним у всьому, але не експертом у чомусь конкретному, я вирішив присвятити себе повністю освіті з Bitcoin.
  Я є творцем ECON 201 - вступ до Австрійської економіки.

short_bio: Fiat - це шахрайство, захоплююсь Австрійською економікою.