bio: |
  Захоплююсь Bitcoin і переконаний, що освіта є ключем, я хочу поділитися з вами тим невеликим знанням, яке маю, та таким чином сприяти прийняттю Bitcoin. Крім того, я великий фанат Pink Floyd, вчуся програмувати і створюю меми. З нетерпінням чекаю на зустріч з вами на наступному мітапі!
  Я є творцем навчального курсу BTC 205 - Рішення для покупки без KYC.

short_bio: KYC - це шахрайство