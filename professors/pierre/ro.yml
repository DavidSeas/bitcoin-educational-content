bio: |
  Pasionat de Bitcoin și convins că educația este cheia, doresc să împărtășesc cu voi puținele cunoștințe pe care le am și astfel să contribui la adoptarea Bitcoin. Altfel, sunt un mare fan Pink Floyd, învăț să programez și creez meme-uri. Abia aștept să ne întâlnim la următorul meet-up!
  Sunt creatorul cursului de formare BTC 205 - Soluție de achiziție fără KYC.

