bio: |
  Am căzut în gaura de iepure a Bitcoinului în 2017. Bitcoinul mă fascinează. Este o tehnologie inovatoare și foarte complexă, dar plină de promisiuni. Sunt un pasionat de Bitcoin care a decis să-și dedice timpul educației despre Bitcoin! Sunt creatorul LN 201 și lucrez la LN Markets.

short_bio: Magicianul LN