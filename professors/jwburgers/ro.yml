bio: |
  Jan-Willem este activ în ecosistemul Bitcoin de peste zece ani. În prezent, predă diverse cursuri despre Bitcoin, inclusiv pentru Universitatea din Andes, programul Cubo+, și platforma Discovering Bitcoin. De asemenea, este co-organizator al BitDevs Amsterdam și al întâlnirii Bitcoin Amsterdam. Pe lângă activitățile sale legate de Bitcoin, Jan-Willem este partener la Great Stuff Ventures, un fond de investiții pentru etapele incipiente.

short_bio: Expert în criptografie.