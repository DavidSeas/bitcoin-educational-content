bio: |
  Ян-Віллем бере активну участь у екосистемі Bitcoin вже понад десять років. Наразі він викладає різноманітні курси про Bitcoin, зокрема для Університету Анд, програми Cubo+ та платформи Discovering Bitcoin. Він також співорганізовує BitDevs Amsterdam та Amsterdam Bitcoin Meetup. Окрім своєї діяльності, пов'язаної з Bitcoin, Ян-Віллем є партнером у Great Stuff Ventures, фонді інвестицій на ранніх стадіях.

short_bio: Експерт з криптографії.