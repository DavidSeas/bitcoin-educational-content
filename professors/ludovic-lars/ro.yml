bio: |
  Ludovic Lars este autor, editor și formator în lumea Bitcoin și a criptomonedelor. Inspirat de ideile liberale, a descoperit Bitcoin în 2013 și i s-a dedicat începând cu 2017. A scris "Eleganța Bitcoin", publicată în 2024 de Konsensus Network. A contribuit la traducerea lucrărilor "Criptoeconomie", "Cartea lui Satoshi" și "Războiul Dimensiunii Blocului". De asemenea, a scris peste o sută de articole pe blogul său și pe alte site-uri specializate. Având o formație științifică, a căutat întotdeauna să descrie criptomonedele cât mai precis posibil și s-a specializat recent în studiul istoriei Bitcoin.

