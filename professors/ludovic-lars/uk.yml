bio: |
  Людовік Ларс - автор, редактор та тренер у світі Bitcoin та криптовалют. Надихнувшись ліберальними ідеями, він відкрив для себе Bitcoin у 2013 році та з того часу з 2017 року присвятив себе йому. Він написав "Елегантність Bitcoin", опубліковану у 2024 році Konsensus Network. Він брав участь у перекладі "Криптоекономіка", "Книга Сатоші" та "Війна за розмір блоку". Також він написав понад сто статей на своєму блозі та інших спеціалізованих сайтах. Маючи науковий фон, він завжди прагнув описувати криптовалюту якомога точніше і нещодавно спеціалізувався на вивченні історії Bitcoin.

