bio: |
  Захоплюючись Біткойном та майнінгом, я супроводжую DiscoverBitcoin у їх освітній місії в Ель-Сальвадорі та по всьому світу. Пройшовши шляхом у глибину кролячої нори Біткойна, я відкрив для себе особливу пристрасть до майнінгу та концепції Домашнього Майнера. З цією ідеєю в голові я паралельно запустив проект Attakai Explorer на MIN201.

short_bio: Творець Attakai