bio: |
  Pasionat de Bitcoin și de minare, îi însoțesc pe cei de la DiscoverBitcoin în misiunea lor educațională în El Salvador și în întreaga lume. Pe parcursul călătoriei mele prin labirintul Bitcoin, am descoperit o pasiune deosebită pentru minare și conceptul de Miner la Domiciliu. Cu acest gând, am lansat în paralel proiectul Attakai Explorer la MIN201.

