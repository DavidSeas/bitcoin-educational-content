bio: |
  Ласкаво просимо на PlanB.network! Мене звати Томас, або @ProfEduStream, і я вперше зацікавився Bitcoin через майнінг. Після цього, ознайомившись з аналізом даних та Python, я швидко зацікавився аналізом даних з блокчейна; зокрема, аналізом транзакцій з блоків 1 до 210000. У 2023 році я почав писати статті під назвою "Цікаві факти про Bitcoin Blockchain" на моєму Substack.
  Паралельно, як вчитель, я глибоко зацікавлений у поділі своїх знань. Саме тому я співзаснував асоціацію Bitcoin Lille у Франції, з якою ми проводимо щотижневі зустрічі. Там я регулярно проводжу презентації, як технічні, так і спрощені, які всі доступні відкрито на YouTube та моєму Substack.
  Нарешті, я намагаюся об'єднати спільноти, як французькі, так і міжнародні. Адже разом ми досягнемо набагато більшого, набагато швидше.

