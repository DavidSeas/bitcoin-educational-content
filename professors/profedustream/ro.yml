bio: |
  Bine ați venit pe PlanB.network! Eu sunt Thomas, cunoscut și ca @ProfEduStream, și mi-am descoperit interesul pentru Bitcoin prin intermediul mineritului. Ulterior, familiarizându-mă cu analiza datelor și Python, am devenit rapid interesat de analiza on-chain; în special de analiza tranzacțiilor din blocurile 1 până la 210000. În 2023, am început să scriu articole intitulate "Bitcoin Blockchain Fun Facts" pe Substack-ul meu.
  În paralel, ca profesor, am o pasiune profundă pentru a împărtăși cunoștințele mele. Acesta este motivul pentru care am co-creat asociația Bitcoin Lille în Franța, cu care organizăm un meet-up săptămânal. Acolo, ofer regulat prezentări, atât tehnice cât și simplificate, care sunt toate disponibile open-source pe YouTube și pe Substack-ul meu.
  În final, încerc să aduc împreună comunități, atât franceze cât și internaționale. Pentru că împreună, vom merge mult mai departe, mult mai repede.

