bio: |
  Дам'єн Тейєр - професор філософії в Парижі, випускник Сорбонни Paris IV, засновник Інституту Коппе та Школи свободи. Він є співавтором посібника для підготовчих класів "Загальна культура" (Pearson, 2013) та "Шлях до свободи, філософія від античності до наших днів" (Berg International, 2013). Також він вніс вклад у книгу "Філософія у 60 книгах" (Ellipse, 2021). Він керує вебсайтом: https://fredericbastiat.fr/

