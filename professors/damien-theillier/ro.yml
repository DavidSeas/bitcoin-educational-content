bio: |
  Damien Theillier este profesor de filozofie în Paris, absolvent al Sorbonne Paris IV, fondator al Institutului Coppet și al École de la liberté. Este co-autor al manualului de clasă pregătitoare Cultură Generală (Pearson, 2013) și Un Drum spre Libertate, filozofia de la Antichitate până în zilele noastre, (Berg International, 2013). A contribuit, de asemenea, la Filozofia în 60 de Cărți (Ellipse, 2021). Administrează site-ul: https://fredericbastiat.fr/

short_bio: Profesor de filozofie în Paris