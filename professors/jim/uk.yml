bio: |
  Експерт у галузі майнінгу та підключених пристроїв, я знайшов свій шлях у світі біткойнів через домашній майнінг. Я є ініціатором проекту Attakai, метою якого є демократизація майнінгу для якомога більшої кількості людей шляхом перетворення використаних S9 у маленькі допоміжні обігрівачі.

short_bio: Співзасновник Attakaï та експерт з майнінгу