bio: |
  Expert în minerit și dispozitive conectate, mi-am găsit calea în bitcoin prin mineritul casnic. Sunt inițiatorul proiectului Attakai, care își propune să democratizeze mineritul pentru cât mai mulți oameni posibil, transformând S9-urile uzate în mici încălzitoare auxiliare.

short_bio: Co-creator al Attakai & expert în minerit