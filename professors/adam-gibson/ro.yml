bio: |
 Adam Gibson, cunoscut și sub numele de waxwing, este un cercetător în domeniul confidențialității Bitcoin și dezvoltator al Joinmarket, o implementare CoinJoin care își propune să îmbunătățească confidențialitatea și fungibilitatea tranzacțiilor Bitcoin, oferind în același timp utilizatorilor opțiunea de a obține randament din bitcoinii lor prin furnizarea de lichiditate coinjoin ca maker.

