 Adam Gibson, відомий як waxwing, є дослідником конфіденційності Bitcoin та розробником Joinmarket, реалізації CoinJoin, спрямованої на покращення конфіденційності та функціональності транзакцій Bitcoin, одночасно надаючи користувачам можливість заробляти на своїх біткоїнах, надаючи ліквідність для coinjoin як мейкер.

