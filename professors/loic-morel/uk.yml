bio: |
  Я - Лоїк Морель, письменник та радник з питань Bitcoin. Я є автором понад сотні технічних статей про Bitcoin французькою мовою, деякі з яких стали довідковими, як наприклад моя робота над BIP-47, яка була перекладена кількома мовами. Я також є автором Словника Bitcoin, довідкового видання, що містить визначення всіх технічних термінів, пов'язаних з Bitcoin та його екосистемою. Я також написав електронні книги Bitcoin і Криптографія та Гаманець Bitcoin. Всі мої технічні роботи є безкоштовними та під вільною ліцензією.

