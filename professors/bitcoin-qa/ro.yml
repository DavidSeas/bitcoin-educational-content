bio: |
  Numele meu este QnA. Sunt un adept al Bitcoin și îmi place să ajut alți susținători Bitcoin. Îmi petrec zilele dezvoltând unelte pentru suveranitate centrate pe Bitcoin la Foundation. Acest site este o colecție a contribuțiilor mele pe care le pot indica oamenilor pentru a-i ajuta în călătoria lor. Dacă găsești acest lucru valoros, te rog să-l împărtășești cu colegii tăi și să iei în considerare contribuția sau trimiterea unui bacșiș.

short_bio: Educator Bitcoin