bio: |
  Марко Джорджетті є експертом у сфері Open Source та ентузіастом Bitcoin. Він викладав у Бізнес-школі PlanB.network та був співзасновником двох мітапів, присвячених Bitcoin. Також він є експертом у сфері електронної комерції та PXM (Управління Досвідом Продукту), а також любителем цікавих розмов та хороших професійних відносин.

short_bio: Консультант з питань Bitcoin та Open Source