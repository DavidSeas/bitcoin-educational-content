bio: |
  Я інженер-програміст, прихильник відкритого коду та Bitcoin. Я проводжу свій час, вносячи вклад у проекти з відкритим кодом, пов'язані з Bitcoin та Lightning Network, я хочу допомогти зробити Bitcoin кращими грошима та зручними у використанні для не технічних людей. Я працюю над проектами Lightning Network з першого кварталу 2018 року, наразі я незалежний консультант з проектів, пов'язаних з Bitcoin/Lightning Network, якщо ви хочете поговорити, просто напишіть мені у приватні повідомлення.

