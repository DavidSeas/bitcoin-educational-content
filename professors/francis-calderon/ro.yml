bio: |
  Sunt inginer software, susținător al Open source și Bitcoin. Îmi petrec timpul contribuind la proiecte open source legate de Bitcoin și Rețeaua Lightning, vreau să ajut la îmbunătățirea Bitcoin ca bani și să fie ușor de utilizat pentru persoanele fără cunoștințe tehnice. Lucrez la proiecte legate de Rețeaua Lightning din primul trimestru al anului 2018, în prezent sunt consultant independent pe proiecte legate de Bitcoin/Rețeaua Lightning, dacă vrei să vorbești doar trimite-mi un mesaj direct.

