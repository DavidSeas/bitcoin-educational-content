bio: |
  Моя місія полягає в тому, щоб якнайшвидше досягти гіпербіткойнізації. Я вважаю, що це все одно неминуче, але я хочу, щоб це сталося якомога швидше. Біткойн вже достатньо добрий; те, що потребує зміни, так це прийняття людьми. Це приходить зі знаннями. Тому я роблю все можливе, щоб поширювати знання – від моменту, коли я прокидаюся, до моменту, коли я засинаю, і навіть уві сні, я служу.

