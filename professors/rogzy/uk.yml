bio: |
  З захопленням відкрив для себе Bitcoin, я вирішив присвятити частину свого життя підтримці його прийняття через освіту. За допомогою моїх численних курсів, я спробую направити вас у вашій подорожі в кролячу нору. Крім того, мені подобається грати в більярд та ходити в походи.

short_bio: Підприємець у сфері Bitcoin