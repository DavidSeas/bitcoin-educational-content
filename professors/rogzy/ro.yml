bio: |
  Pasionat de Bitcoin încă de la descoperirea sa, am decis să dedic o parte din viața mea pentru a susține adoptarea acestuia prin educație. Prin numeroasele mele cursuri, voi încerca să vă ghidez în călătoria voastră prin gaura iepurelui. Altfel, mă bucur de biliard și drumeții.

short_bio: Antreprenor Bitcoin