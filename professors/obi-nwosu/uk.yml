bio: |
  Обі Нвосу є генеральним директором Fedi, платформи, яка сприяє приватності та фінансовому суверенітету за допомогою федерацій, побудованих на базі Bitcoin.
  Він підтримує ініціативи, які сприяють розвитку екосистеми Bitcoin та спрощують володіння та використання Bitcoin для всіх.
  Він є членом ради директорів ₿trust, некомерційної організації, яку спочатку задумали Джек Дорсі та Джей-Зі для фінансування пошуку, освіти та винагороди розробників Bitcoin у глобальному півдні, починаючи з Африки.

