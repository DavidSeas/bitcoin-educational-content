bio: |
  Obi Nwosu este CEO-ul Fedi, o platformă care promovează confidențialitatea și suveranitatea financiară folosind federații construite pe Bitcoin.
  El susține inițiativele care avansează ecosistemul Bitcoin și facilitează deținerea și utilizarea Bitcoinului pentru toată lumea.
  Este membru al consiliului pentru ₿trust, o organizație non-profit inițial concepută de Jack Dorsey și Jay-Z pentru a finanța localizarea, educația și remunerarea dezvoltatorilor de Bitcoin din sudul global, începând cu Africa.

