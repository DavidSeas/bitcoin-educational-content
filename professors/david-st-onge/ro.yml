bio: |
  Salut tuturor! Pasionat de bitcoin din 2018, mi-am dezvoltat o inclinație către economie și hiperinflație. Îmi propun să împărtășesc pasiunea mea prin cursul ECON204 despre hiperinflație, dar și prin cartea mea "Tous sur Bitcoin". Aștept cu nerăbdare să discutăm la conferințele bitcoin viitoare!

short_bio: Expert în Hiperinflație & autorul cărții "Tous sur bitcoin"