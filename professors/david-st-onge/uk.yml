bio: |
  Вітаю всіх! Захоплююсь біткоїном з 2018 року, я розвинув схильність до економіки та гіперінфляції. Я прагну поділитися своєю пристрастю через курс ECON204 про гіперінфляцію, а також через мою книгу "Tous sur Bitcoin". Чекаю на обговорення з вами на майбутніх конференціях про біткоїн!

short_bio: Експерт з гіперінфляції та автор книги "Tous sur bitcoin"