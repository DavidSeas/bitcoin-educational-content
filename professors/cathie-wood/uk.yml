bio: |
  Кеті Вуд є засновницею, генеральним директором та головним інвестиційним директором ARK Invest, інвестиційної компанії, яка зосереджена на деструктивних інноваціях. Вона відома своїми сміливими прогнозами та акцентом на інвестиціях у технології.

short_bio: Засновниця та генеральний директор ARK Invest