bio: |
  Expert IT și mentor în securitate cibernetică. Pasiunea mea pentru bitcoin a început în 2010, când l-am descoperit. Hacker etic și fan Norster, ajut oamenii să se pregătească mai bine pentru provocările de mâine. Am contribuit la crearea SECU101 pentru începători.

short_bio: Expert în securitate cibernetică