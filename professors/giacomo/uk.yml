bio:
  Здобувши формальну освіту з фізики та маючи досвід роботи технологічним консультантом, з 2013 року Джакомо Цукко перевтілився в активного підприємця у сфері Bitcoin (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) та організатора заходів (Milano Bitcoin Meetup, конференції Scaling Bitcoin, конференції Understanding Bitcoin). Він також працював як фріланс-консультант та освітянин, підтримуючи інженерів у створенні кількох відкритих стандартів (BOLT, OTS, RGB, BDK тощо). Він досі бере участь як радник та мікроінвестор у багатьох компаніях та організаціях, пов'язаних з Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), але його основна увага з 2024 року зосереджена на ініціативі Plan B Network.

