bio:
  Cu o educație formală în Fizică și un trecut ca Consultant în Tehnologie, din 2013 Giacomo Zucco s-a reinventat ca un antreprenor activ în domeniul Bitcoin (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) și organizator de evenimente (Milano Bitcoin Meetup, conferințele Scaling Bitcoin, conferințele Understanding Bitcoin). A lucrat de asemenea ca consultant și educator independent și a sprijinit inginerii în crearea mai multor standarde deschise (BOLT, OTS, RGB, BDK, etc.). Este încă implicat ca sfătuitor și micro-investitor în multe companii și organizații legate de Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, Asociația LNP-BP, Fundația Plan B) dar principalul său focus din 2024 este inițiativa Plan B Network.

