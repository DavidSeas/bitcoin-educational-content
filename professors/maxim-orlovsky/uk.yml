bio: |
  Я є трансгуманістом та криптопанком, який займається науковою, інженерною та бізнес діяльністю. 
  Моєю основною метою є створення основ для майбутнього - основ, які розкриють повний потенціал особистостей, дозволяючи самостійність, приватність та стійкість до цензури. Це майбутнє вертикального прогресу та еволюції людства в форми, які значно виходять за межі того, що може запропонувати або дозволити сучасне колективістське суспільство.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, ШІ, робототехніка, трансгуманізм. Творець RGB, Prime, Radiant та lnp_bp, mycitadel_io & cyphernet_io