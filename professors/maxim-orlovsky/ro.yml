bio: |
  Sunt un transumanist și cypherpunk care desfășoară activități științifice, de inginerie și de afaceri. 
  Focalizarea mea principală este construirea fundamentelor pentru viitor - fundamente care vor debloca întregul potențial al indivizilor, permițând autodeterminarea, confidențialitatea și rezistența la cenzură. Acesta este viitorul progresului vertical și evoluția umanității în forme mult dincolo de ceea ce societatea colectivistă actuală poate propune sau permite.

