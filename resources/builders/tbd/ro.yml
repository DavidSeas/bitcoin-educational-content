description: |
  Facem lumea finanțelor descentralizate accesibilă – pentru toată lumea
  
  Sistemele descentralizate creează o lume care împuternicește indivizii: dreptul unei persoane de a participa la servicii financiare și tranzacții economice nu este condiționat de demonstrarea solvabilității sau de capacitatea de a plăti taxele de cont, nici supus cenzurii.
  
