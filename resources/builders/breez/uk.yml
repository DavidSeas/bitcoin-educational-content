description: |
  Breez - це інноваційна платформа, яка покликана використовувати потужність Bitcoin для відкриття світу платежів від особи до особи для індивідуальних користувачів та додатків. За допомогою мобільного додатку Breez користувачі можуть надсилати та отримувати миттєві платежі в Bitcoin, перетворюючи свою кишеню на некастодіальний Lightning вузол.
  
  Платформа також включає в себе Плеєр для Podcasting 2.0 для стрімінгу сатоші та ідей, а також систему точки продажу, яка приймає платежі через Lightning без необхідності проходження KYC. Breez також функціонує як Провайдер Послуг Lightning, пропонуючи ліквідність та підключення до мережі.
  
  Для тих, хто прагне інтегрувати P2P платежі через Lightning у свої додатки, Breez пропонує SDK для максимальної кастомізації з мінімальним програмуванням. Breez Cloud додатково покращує користувацький досвід, поєднуючи суверенітет некастодіального Lightning з зручністю кастодіальних послуг для універсальних платежів у будь-який час.
  
  Breez формує майбутнє економіки Lightning, роблячи платежі в Bitcoin більш доступними та ефективними, ніж будь-коли раніше.
