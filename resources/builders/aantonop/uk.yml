description: |
   Андреас М. Антонопулос є провідним експертом з Bitcoin та автором. Його ключова робота, "Освоєння Bitcoin," пропонує технічний посібник для розуміння складних механізмів Bitcoin. Як потужний прихильник потенціалу Bitcoin сприяти створенню більш децентралізованого фінансового ландшафту, Антонопулос провів безліч лекцій по всьому світу, надавав експертні свідчення в законодавчих контекстах та керував стартапами, які навігують екосистемою Bitcoin. Його різноманітний доробок, що охоплює авторство, адвокацію та консультативні ролі, визначає його як провідний голос у галузі Bitcoin.
   На більш особистій ноті, саме він змусив мене створити цей університет і decouvrebitcoin. якщо ви коли-небудь це прочитаєте, дякую вам, Андреасе :)
