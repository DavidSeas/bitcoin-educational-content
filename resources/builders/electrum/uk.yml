description: |
  Electrum - це універсальний гаманець Bitcoin, який надає перевагу безпеці користувачів та гнучкості.
  
  Він підтримує кілька платформ, включаючи мобільні пристрої, настільні комп'ютери та інтерфейси командного рядка. Ваші приватні ключі шифруються та зберігаються на вашому пристрої, що гарантує їх недоступність для сторонніх. Більше того, Electrum використовує секретну фразу для відновлення коштів та забезпечує швидкий доступ до блокчейну Bitcoin через свою мережу серверів. Він підтримує офлайн "холодне зберігання" для забезпечення безпеки ваших приватних ключів та пропонує можливості мультипідпису для розділення дозволів на витрату монет. Electrum також перевіряє всі транзакції у вашій історії за допомогою Спрощеної Перевірки Платежів (SPV) та дозволяє інтеграцію сторонніх плагінів, таких як сервіси мультипідпису та апаратні гаманці.
