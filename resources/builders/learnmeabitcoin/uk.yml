description: |
  Коли мені було 18, я розпочав створення вебсайту про стратегії гри в покер. Це був мій перший великий проект, але до 23 років я почав втрачати інтерес до покеру. Тому я зробив перерву у створенні вебсайтів на деякий час. На початку 2015 року, коли мені було 26, я грав на сайтах покеру з використанням біткойнів і роками не торкався HTML-файлу. Мені потрібна була причина вставати з ліжка вранці, тому я вирішив почати створювати вебсайт про моє найбільше захоплення в той час. Я не знаю, які саме у мене навички, але я думаю, одна з них - пояснювати, як працюють речі таким чином, щоб це було легко зрозуміло. Я також думаю, що Біткойн наразі є найбільшим можливим викликом у цей момент часу для пояснення того, як щось працює, отже, поїхали.
