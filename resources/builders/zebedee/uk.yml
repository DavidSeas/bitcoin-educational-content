description: |
  ZEBEDEE - це технологічна компанія, присвячена сприянню відкритим, програмованим платежам у віртуальних світах.
  
  Вони прагнуть революціонізувати онлайн-транзакції, дозволяючи творцям надавати фінансові стимули, а користувачам - генерувати справжню цінність у віртуальних просторах. Керуючись довірою, сміливістю, електризуючою інновацією та експертизою, вони зобов'язані перетворювати складні технології на прості, зручні для користувача продукти. Вони передбачають майбутнє, де економіки безперешкодно інтегрують діяльність реального та віртуального світів, з іграми, які очолюють цю зміну. ZEBEDEE на передовій, створюючи необхідні інструменти та продукти, щоб зробити цю візію реальністю.
