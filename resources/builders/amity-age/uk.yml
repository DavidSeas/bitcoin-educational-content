description: |
   Amity Age - це освітня ініціатива на острові Роатан, Гондурас, розташована в спеціальній економічній зоні Prospera. Вони управляють Центром Біткойн, який також слугує коворкінг-простором, кав'ярнею та рестораном, надаючи ресурси, як-от книги та обладнання для вивчення Біткойн.
   Вони також мають перший на острові банкомат Біткойн для конвертації валют. Їхня команда викладає курс "Mi Primer Bitcoin" у місцевих школах, підтримуючи свою діяльність за допомогою майнінгу Біткойн в Парагваї. Amity Age також пропонує екскурсії по острову та проводить Програму Навчання Викладачів Біткойн для підготовки вчителів.
