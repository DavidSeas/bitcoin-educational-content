description: |
   Amity Age este o inițiativă educațională pe insula Roatan, Honduras, situată în cadrul zonei economice speciale Prospera. Aceștia operează un Centru Bitcoin care funcționează și ca un spațiu de coworking, cafenea și restaurant, oferind resurse precum cărți și hardware pentru învățarea despre Bitcoin.
   De asemenea, adăpostesc primul ATM Bitcoin de pe insulă pentru conversia monedei. Echipa lor predă curriculumul Mi Primer Bitcoin în școlile locale, susținându-și operațiunile cu minerit de Bitcoin în Paraguay. Amity Age oferă și tururi ale insulei și conduce un Program de Educatori Bitcoin pentru a instrui profesorii.
