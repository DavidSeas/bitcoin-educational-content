description: |
  OpenNode - це платформа для платежів у Bitcoin, яка прагне наділити світ можливостями Bitcoin, вважаючи його майбутнім глобальних цифрових платежів.
  
  Компанія пропонує безпечну, масштабовану та надійну платіжну технологію, яка дозволяє бізнесу приймати платежі в Bitcoin або відправляти виплати в Bitcoin. Наразі працюючи в понад 120 країнах, OpenNode прагне створити інфраструктуру для майбутнього грошей та допомогти всім брати участь у зростаючій економіці Bitcoin.
