description: |
   Berlín El Salvador - це ініціатива, запущена у 2023 році з метою створення циркулярної економіки в місцевому містечку. Після того, як місцеві та міжнародні волонтери розпочали освітній проект, вони розширили його, створивши центр Bitcoin. Цей центр пропонує освіту в галузі Bitcoin, заняття англійською мовою та тренінги з підприємництва.
   Крім того, він проводить подкаст і регулярні зустрічі, а також організував першу конференцію Economia Bitcoin у квітні 2024 року. Містечко зараз є однією з найшвидше зростаючих спільнот Bitcoin у світі, з понад 120 бізнесами, які приймають Bitcoin.
