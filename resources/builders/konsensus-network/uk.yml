description: |
  Заснована у 2019 році Ніко Лааманеном, мережа Konsensus почала свою діяльність з фінського перекладу книги "Стандарт Біткоїна" Саїфедіна Аммуса. Згодом вона перетворилася на жваву, люблячу свободу команду волонтерів, які захоплюються біткоїном, що призвело до локалізації книги португальською та голландською мовами. Як компанія, що працює лише з біткоїном, ми вже видрукували понад 50 книг, виступаючи мостом між авторами, перекладачами та каналами дистрибуції.
  
  Наша місія полягає в тому, щоб зробити біткоїн, австрійську економіку та суверенітет більш доступними через локалізовану літературу. Ми віримо в величезний потенціал біткоїна і хочемо поділитися цими знаннями зі світом. Ми не очікували, що опинимося в видавничій справі, але ми віддані ідеї дозволити кожному зрозуміти трансформаційну силу децентралізованих грошей.
  
  Ми структуровані як "організація-морська зірка", децентралізована модель організації без лідерів, яка процвітає завдяки швидкій адаптації та відданості волонтерів. Кожен учасник вносить свої унікальні навички на користь спільної справи, отримуючи від неї користь. Ця модель дозволяє швидко приймати рішення та ефективно реагувати на виклики, надихаючи нашу спільноту до спільної мети.
