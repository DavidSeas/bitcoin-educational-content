description: |
  Місія Blockstream полягає у створенні фінансової інфраструктури майбутнього.
  
  Ми будуємо крипто-фінансову інфраструктуру на базі Bitcoin, найнадійнішого та безпечного блокчейна. Застосовуючи передову криптографію та інженерію безпеки, ми створюємо технології, які роблять фінансові ринки ефективнішими, зменшуючи залежність від довіри. Маючи довгостроковий погляд на надання міцних та масштабованих рішень, ми інтенсивно інвестуємо в наукові дослідження та розробки для зміцнення екосистеми Bitcoin та протоколу.
  
  Фінанси на основі принципу рівний-до-рівного, відкритої мережі мають потенціал змінити світ на користь усіх. Blockstream пишається тим, що робить це реальністю.
