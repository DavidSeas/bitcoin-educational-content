description: |
  Samourai - це Bitcoin гаманець, призначений для забезпечення приватності та безпеки.
  
  Він використовує передові технології для запобігання спостереженню на основі блокчейна та дозволяє проводити транзакції в офлайні. Гаманець без зберігання дозволяє повністю контролювати приватні ключі. Також він пропонує RoninDojo, високопродуктивний, самостійно розміщений повний вузол, та Whirlpool, реалізацію Chaumian CoinJoin, розроблену для порушення зв'язку між біткоїнами та їх історією транзакцій. Команда, що стоїть за Samourai, складається з активістів приватності, які взяли на себе зобов'язання створювати програмне забезпечення, що віддає пріоритет приватності та безпеці в екосистемі Bitcoin.
