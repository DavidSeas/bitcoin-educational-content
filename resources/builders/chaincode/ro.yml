description: |
  
  Chaincode Labs este un centru de cercetare și dezvoltare Bitcoin situat în Midtown Manhattan, New York.
  La Chaincode Labs, suntem pasionați de progresul dezvoltării rețelei Bitcoin și de furnizarea de resurse pentru inovatorii independenți din ecosistemul Bitcoin. Suntem finanțați privat și existăm exclusiv pentru a sprijini și dezvolta Bitcoin.
  Chaincode Labs a fost co-fondat în 2014 de Alex Morcos și Suhas Daftuar, care au co-fondat de asemenea firma globală de tranzacționare Hudson River Trading.
  
