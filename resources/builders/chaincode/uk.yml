description: |
  
  Chaincode Labs - це центр досліджень та розробки Bitcoin, розташований у Мідтауні Мангеттена, Нью-Йорк.
  У Chaincode Labs ми захоплені прогресом розвитку мережі Bitcoin та наданням ресурсів для незалежних інноваторів в екосистемі Bitcoin. Ми фінансуємося приватно і існуємо виключно для підтримки та розвитку Bitcoin.
  Chaincode Labs було співзасновано в 2014 році Алексом Моркосом та Сухасом Дафтаром, які також співзаснували глобальну торговельну фірму Hudson River Trading.
  
