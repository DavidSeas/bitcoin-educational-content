description: |
  Заснована у 2012 році, Bitfinex є однією з перших криптовалютних бірж, яка надає високоякісний досвід торгівлі для різних клієнтів. Зосереджуючись на безпеці та ефективності, Bitfinex пропонує майже 200 токенів і 400 пар для спотової торгівлі, а також понад 60 контрактів на постійні ф'ючерси. Надихаючись етосом Bitcoin, місія Bitfinex полягає у розробці технологій, які сприяють вільним та приватним транзакціям та взаємодіям.
  
  Bitfinex інвестує в освітні ініціативи для підвищення розуміння Bitcoin та фінансової інклюзії. Керівний склад, включаючи генерального директора JL van der Velde та фінансового директора Giancarlo Devasini, має десятиліття досвіду в технологіях, фінансах та дотриманні нормативних вимог. Bitfinex надає API для повної інтеграції з торговельними платформами та пропонує підтримку клієнтів через свою онлайн-платформу.
  
