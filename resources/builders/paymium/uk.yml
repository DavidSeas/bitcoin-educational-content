description: |
  Paymium - це платформа обміну біткоїнами, яка базується у Парижі, Франція.
  
  Заснована у 2011 році, вона надає послуги як для фізичних осіб, так і для професіоналів, з інструментами для довгострокових інвестицій та транзакцій великого обсягу. Paymium визнана Французьким органом фінансових ринків і зобов'язується забезпечувати безпеку коштів своїх клієнтів, з 99% зберігаються у холодному сховищі. Підтримує транзакції з біткоїнами та пропонує підтримку як французькою, так і англійською мовами.
