description: |
  Найбільша європейська конференція з Bitcoin у 2023 році. Одна група складається з біткойнерів з усього світу, які обізнані з темами і шукають глибших знань та можливості зустрітися з однодумцями. Інша група - це люди, які чули про біткойн, хочуть ознайомитися з ним або повільно починають занурюватися в світ біткойну. Вони отримають повний сервіс на заході, включаючи інформацію та тестування продуктів і послуг біткойну.
