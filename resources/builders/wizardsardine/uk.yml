description: |
  
  Wizardsardine - це команда ентузіастів Біткойна, яка палко цікавиться безпекою. Ми - міжнародна команда, заснована у 2020 році та з головним офісом на Азорських островах, Португалія. Учасники нашої команди мають багаторічний досвід роботи з Біткойном і зробили внесок у екосистему через внески в відкритий код, обмін знаннями, організацію заходів, іноді участь у Twitter-дискусіях та багато іншого. Ми віримо в Прозорість. Цілісність. Свободу. Ми зосереджені на захисті від крадіжок та втрат.
  
  Наша місія - зробити сон біткойнерів спокійнішим завдяки кращим протоколам, програмному забезпеченню, процесам, користувацькому досвіду та сервісам.
  
