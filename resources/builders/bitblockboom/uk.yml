description: |
   BitBlockBoom! - це конференція, присвячена біткойну. Простими словами, ця конференція призначена лише для людей, які цікавляться біткойном. Учасники варіюються від відомих осіб, які активно займаються біткойном, до людей, які лише намагаються зрозуміти, що таке біткойн. Тут ви не знайдете людей, які рекламують альткойни або NFT. Це справжня біткойн-конференція. BitBlockBoom створила чудову атмосферу для зустрічей та обговорень біткойна зі спікерами та іншими біткойнерами.
