description: |
  Wasabi Wallet призначений для тих, хто цінує приватність, у світі, де спостереження за інформацією та її неправомірне використання є поширеними.
  
  Як програмне забезпечення з нульовим знанням, воно гарантує, що біткойн-транзакції користувача залишаються його приватною справою. Wasabi Wallet є відкритим кодом, що дозволяє будь-кому перевіряти або вносити свій вклад у код. Його дизайн є бездовірним, забезпечуючи, що ні громадськість, ні розробники не можуть порушити вашу приватність. Гаманець є некастодіальним, дозволяючи вам підтримувати контроль над вашими приватними ключами та досягати справжнього фінансового суверенітету. Незважаючи на свої передові функції, Wasabi розроблений так, щоб бути зручним у використанні та автоматично забезпечувати приватність. Він використовує WabiSabi, схему анонімних посвідчень, для того, щоб зробити coinjoins більш доступними та ефективними. Більше того, він є доступним за ціною, стягуючи скромну плату за coinjoining монет вище 0.01 BTC, тоді як вхідні дані на 0.01 BTC або нижче та ремікси є безкоштовними від плати координатора.
