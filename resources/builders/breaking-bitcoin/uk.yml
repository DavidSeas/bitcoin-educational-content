description: |
   Breaking Bitcoin — це подія для технічної спільноти, яка зосереджена на безпеці Bitcoin та всього, що з ним пов'язано. Презентації мають бути технічними, зосереджуючись на вразливостях, теоретичних або практичних атаках, спрямованих на користувачів та протокол Bitcoin. Ця подія орієнтована на людей, які мають знання технічних аспектів Bitcoin або безпеки в цілому.
