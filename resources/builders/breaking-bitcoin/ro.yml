description: |
   Breaking Bitcoin este un eveniment destinat comunității tehnice, concentrându-se pe securitatea Bitcoin și tot ce îl înconjoară. Prezentările își propun să fie tehnice, axându-se pe vulnerabilități, atacuri teoretice sau practice care vizează utilizatorii și protocolul Bitcoin. Acest eveniment este destinat persoanelor cu cunoștințe despre aspectele tehnice ale Bitcoin sau despre securitate în general.
