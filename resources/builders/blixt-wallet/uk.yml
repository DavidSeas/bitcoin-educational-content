description: |
  Blixt Wallet - це некастодіальний відкритий Bitcoin Lightning гаманець для Android та iOS, який зосереджений на зручності використання та досвіді користувача. Наразі він орієнтований на користувачів Bitcoin, які хочуть спробувати використовувати Lightning Network.
