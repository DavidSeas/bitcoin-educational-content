description: |
  ThunderHub - це відкрита платформа, яка дозволяє керувати та моніторити ваш Lightning вузол з будь-якого пристрою.
  
  До ключових функцій належать відправлення та отримання платежів як через Lightning, так і On-Chain, опції перебалансування, використання ln-pay та ln-withdraw з домашньої сторінки, а також управління каналами для оптимальної ліквідності. ThunderHub інтегрований з BTCPay, RaspiBlitz, MyNode, Voltage, Umbrel та EmbassyOS від Start9, і підтримує останні версії вузла LND. Платформа також надає звіти про транзакції та деталі про перенаправлені платежі, і пропонує режим Ніч/День для зручності користувачів.
