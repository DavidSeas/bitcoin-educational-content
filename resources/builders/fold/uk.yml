description: |
  Ми тут, щоб зробити Bitcoin доступним для кожного. Поточні шляхи входу складні, дорогі та, в основному, створені для спекулянтів, але ми віримо в те, що наступна хвиля прийняття буде через веселі та захоплюючі шляхи входу, створені для всіх інших - витрачаючих, заробляючих та заощаджуючих.
