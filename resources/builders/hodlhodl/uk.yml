description: |
  Hodl Hodl - це безпечна платформа для торгівлі Bitcoin без залучення третьої сторони, яка цінує вашу конфіденційність. З понад 7 роками на ринку, платформа сприяє анонімним угодам між користувачами на ваших умовах, підтримуючи понад 100 валют, з більш ніж 100,000 зареєстрованими користувачами та 50,000 завершеними угодами.
  
  Платформа працює з multisig (P2SH) контрактами, що означає, що ви контролюєте ключі до коштів у ескроу на протязі всієї угоди. Верифікація не вимагається, що дозволяє забезпечити безперебійний та приватний досвід торгівлі.
  
  Процес початку торгівлі є простим. Користувачі укладають контракт, і Hodl Hodl генерує унікальну multisig адресу ескроу. Продавець вносить біткоїни в ескроу безпосередньо зі свого гаманця, а покупець сплачує продавцю згідно з домовленою методою оплати. Нарешті, продавець випускає біткоїни з ескроу безпосередньо в гаманець покупця, завершуючи контракт.
  
  Hodl Hodl дозволяє вам створювати пропозицію на ваших умовах, встановлювати вашу ціну, використовувати кілька методів оплати та встановлювати значення стоп-лосс. Прозорі комісії платформи розділяються між покупцем та продавцем і вираховуються з суми BTC. З Hodl Hodl ви можете торгувати глобально, використовуючи будь-яку платіжну систему, для будь-якої валюти.
