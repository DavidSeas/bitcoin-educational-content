description: |
  LNbits - це безкоштовна та відкрита система облікових записів Bitcoin Lightning з розширеннями. Вона дозволяє вам вести власну систему облікових записів Lightning Network, чи то для себе, друзів та родини, чи для всього світу. LNbits підтримує різні джерела фінансування Lightning Network, включаючи LND, c-lightning, Spark, LNpay, OpenNode, lntxbot та інші.
  
  З LNbits ви можете створювати кілька облікових записів або гаманців та отримувати доступ до широкого спектру розширень, створених учасниками. Ці розширення дозволяють додавати такі функції, як крани, платіжні посилання, діляні точки продажу, платіжні стіни, квитки на події, ігри в кості, серверні послуги та навіть діляний джукбокс, серед багатьох інших. LNbits надає просте API, яке може підключатися до кількох вузлів та джерел фінансування, що полегшує інтеграцію у ваш існуючий стек.
  
  Однією з переваг LNbits є те, що ви можете використовувати його миттєво та безпосередньо у вашому браузері, без необхідності завантажувати будь-які додаткові додатки. Він використовує фреймворки Quasar та VueJS для свого фронтенду, забезпечуючи високопродуктивні та відгукові інтерфейси користувача. На бекенді LNbits використовує FastAPI, сучасний та високопродуктивний фреймворк Python API.
  
  Щоб розпочати роботу з LNbits, ви можете ознайомитися з їхньою документацією на GitHub, відеоуроками на YouTube та ресурсом Awesome LNbits. Спільнота LNbits активна та підтримує, пропонуючи групу в Telegram для користувачів та розробників для обміну ідеями, надання допомоги та внесення вкладу в розвиток цього безкоштовного та відкритого програмного забезпечення.
  
  LNbits пропонує гнучке та розширюване рішення для управління обліковими записами Lightning Network та інтеграції різноманітних функціональностей через свою систему розширень.
