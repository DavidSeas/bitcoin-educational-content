description: |
  Bitshala - це ініціатива з освіти знизу, спільнотою керований проект (pathshala), який очолюють індійські ентузіасти біткоїна, створений для керівництва та підтримки нових розробників на їхньому шляху вивчення Біткоїна.

  Хоча багато курсів пропонують поверхові уроки про EVM та "розумні контракти", розробка Біткоїна вимагає набагато глибшого та ширшого розуміння різних технічних областей.

  Біткоїн - це міждисциплінарний предмет, який охоплює програмну інженерію, системну інженерію, проектування мережевих протоколів, теорію ігор, криптографію, економіку та соціальну динаміку складних систем, як-от ринки. Через цю складність створення повністю всеосяжного курсу з Біткоїна майже неможливе, і існуючі академічні програми або інтенсивні курси програмування не в змозі задовольнити ці потреби. В результаті, новачки в розробці Біткоїна часто знаходять себе, навігуючи по великій кількості розрізнених ресурсів, розкиданих по інтернету.

  Bitshala прагне заповнити цю прогалину, сприяючи створенню, кураторству та публікації різноманітного відкритого контенту, який задовольняє унікальні навчальні потреби майбутніх розробників Біткоїна.

