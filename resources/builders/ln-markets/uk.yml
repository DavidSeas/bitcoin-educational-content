description: |
  Lnmarket - це платформа для торгівлі деривативами, створена на базі Lightning Network.
  
  Вона дозволяє особам торгувати з високим плечем і дуже малою кількістю сатоші, надаючи веселий спосіб потенційно втратити свої гроші. Команда, що стоїть за Lnmarket, зосереджена на розробці рішень для Layer 2 і має високу кваліфікацію в області Lightning Network.
