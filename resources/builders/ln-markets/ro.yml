description: |
  Lnmarket este o platformă de tranzacționare a derivatelor construită pe Lightning Network.
  
  Permite persoanelor să tranzacționeze cu un nivel ridicat de levier și o sumă foarte mică de sats, oferind un mod distractiv de a-și pierde potențial banii. Echipa din spatele Lnmarket se concentrează pe dezvoltarea soluțiilor de Layer 2 și este foarte experimentată în domeniul Lightning Network.
