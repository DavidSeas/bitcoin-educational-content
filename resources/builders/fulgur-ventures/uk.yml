description: |
  ми віримо в Bitcoin як у наступне покоління політично нейтральної монетарної системи, основу для децентралізованих фінансів майбутнього. Хоча Bitcoin є ефективним шаром розрахунків, йому потрібне рішення другого рівня (Layer-2) для повсякденних транзакцій. Саме тому ми підтримуємо розвиток Lightning Network - важливий крок на шляху до децентралізованих фінансів.
