description: |
  Заснована у 2014 році, ACINQ - це французький стартап, який розробляє продукти та послуги для екосистеми Bitcoin. Ми базуємося в Парижі, Франція.
  
  Ми вносимо свій вклад та працюємо над протоколом Lightning з 2015 року. Нашою основною технологічною основою є eclair, повна реалізація Lightning з акцентом на продуктивність та надійність.
  
  ACINQ є одним з основних операторів та постачальників ліквідності в мережі Lightning. Ми керуємо найбільшим вузлом в мережі, де ми використовуємо наш досвід роботи з Lightning.
  
  Ми також є розробниками Phoenix, передового самохостингового гаманця Bitcoin Lightning.
