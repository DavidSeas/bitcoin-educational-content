description: |
  Компанія Bitcoin Company - це компанія, створена Bitcoin-ентузіастами для всіх. Bitcoin для кожного. Ми допоможемо вам вчитися, заробляти, витрачати, заощаджувати, брати в борг та купувати Bitcoin, все в одному місці. Ми створюємо простий, приватний та легкий у використанні додаток з усіма традиційними фінансовими інструментами, які ви очікуєте від свого банку (але без головного болю), але з Bitcoin у якості основи.
  
