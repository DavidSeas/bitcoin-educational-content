description: |
  Прошивка Specter дозволяє вам створити власні пристрої для підпису з мінімізованою довірою.
  Це FOSS вільне програмне забезпечення з відкритим вихідним кодом під ліцензією MIT.
  Прошивка з відкритим вихідним кодом та готове до використання обладнання для самостійного зберігання біткойнів з мінімізованою довірою.
  
