description: |
  Bitcoin, Lightning та багато іншого! Найпростіший, найпотужніший спосіб запустити вузол Bitcoin та Lightning!
  
  Ми поєднуємо найкраще програмне забезпечення з відкритим кодом з нашим інтерфейсом, управлінням та підтримкою, щоб ви могли легко, конфіденційно та безпечно користуватися Bitcoin та Lightning.
