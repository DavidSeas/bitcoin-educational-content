description: |
  Voltage - це платформа, яка надає інфраструктуру корпоративного рівня для Lightning Network.
  
  Вона пропонує різноманітні послуги для допомоги бізнесам та розробникам у створенні, розгортанні та масштабуванні на Lightning Network швидше. Основні продукти включають хостинг вузлів для безтурботного управління вузлами, Surge для отримання інсайтів та сповіщень про ваш вузол, та Flow для легкого створення каналів Lightning. Платформа розроблена для забезпечення повного контролю, зашифрованої безпеки та постійної онлайн-доступності. Voltage також надає оновлення, посібники та інсайти через свій блог. Користувачі можуть спробувати платформу з безкоштовною 7-денною пробною версією.
