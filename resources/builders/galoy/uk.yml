description: |
  Galoy пропонує відкриту основу банківської платформи, призначену для запуску масштабних Bitcoin та Lightning додатків. Вона забезпечує прискорену розробку банківських рішень на базі Bitcoin через самостійно розміщену інфраструктуру або реалізацію "Банкінг як Сервіс".
  
  Платформа дозволяє організаціям запустити банк спільноти Bitcoin, використовуючи модель спільного зберігання та легко використовуваний гаманець Lightning. Це та сама технологія, яка допомогла Bitcoin Beach створити циркулярну економіку. Ця перевірена інфраструктура також може бути використана урядами для надання фінансових послуг 21-го століття будь-кому, хто має мобільний телефон та інтернет-з'єднання.
  
  Заснована на переконанні, що Bitcoin є грошима, Galoy надає можливість організаціям будь-якого розміру створювати власний банк на базі Bitcoin. Вона була основою проекту Bitcoin Beach Wallet в Ель-Зонте, Ель-Сальвадор, який відіграв важливу роль у розвитку стійкої економіки Bitcoin і зазнав значного зростання з моменту прийняття країною Bitcoin як законного платіжного засобу.
  
  Galoy є мостом для організацій, які прагнуть інтегруватися з мережею Lightning, та маяком для відкритих розробників, які прагнуть побудувати кращу фінансову систему.
