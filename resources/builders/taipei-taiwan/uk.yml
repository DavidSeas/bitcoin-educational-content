description: |
   Ми - група ентузіастів Bitcoin в Тайвані, які прагнуть надати правильні знання про Bitcoin молодим людям, які цікавляться ним.
   За допомогою командної співпраці та підтримки ми сприяємо глибшому розумінню базової технології Bitcoin та його потенціалу змінити фінансовий ландшафт.
