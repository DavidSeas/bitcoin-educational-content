description: |
  Mi Primer Bitcoin - це міжнародний освітній проект, зосереджений на Bitcoin, з особливим акцентом на Ель-Сальвадор. Його основна мета - надавати неупереджену та високоякісну інформацію про Bitcoin, особливо після того, як Ель-Сальвадор став першою країною, яка визнала Bitcoin законним платіжним засобом. Вони пропонують безкоштовні заняття, що охоплюють від загальних концепцій до більш складних технічних аспектів, з метою зробити навчання Bitcoin доступним і зрозумілим для студентів.
  
  Проект швидко розвивається, маючи штаб-квартири в Сан-Сальвадорі та Сан-Мігелі, а також заняття в різних департаментах Ель-Сальвадору. Вони також проводять щомісячні зустрічі та мають плани на розширення на наступний рік, включаючи програму диплому в державних середніх школах. Крім освіти, Mi Primer Bitcoin прагне сприяти створенню циркулярної економіки та процвітаючої спільноти Bitcoin в Ель-Сальвадорі.
  
  Філософія та місія Mi Primer Bitcoin зосереджені на наданні неупередженої та високоякісної освіти про Bitcoin, без підтримки продуктів або участі в політичних дебатах. Їхня мета - надати людям можливість робити власні обізнані рішення щодо Bitcoin та створити позитивний приклад в Ель-Сальвадорі та за його межами.
