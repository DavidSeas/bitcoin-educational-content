description: |
   BitPolito - це студентська команда в Політехніці Турина, яка швидко зарекомендувала себе як одна з провідних ініціатив Bitcoin в Італії. Місія полягає в тому, щоб створити місток між академічним середовищем та індустрією Bitcoin. За чотири роки з моменту свого заснування, BitPolito значно зріс і залишається відданим поглибленню розуміння та обізнаності про Bitcoin.
   
   Зосереджуючись як на технологічних, так і на соціальних аспектах, уникаючи при цьому тем інвестицій, діяльність BitPolito охоплює від науково-дослідницької роботи в галузі комп'ютерних наук та математики до освіти через різноманітні курси та заходи. Команда публікує освітній контент, який поєднує науковий підхід з молодіжним стилем, маючи понад 6,000 підписників на всіх соціальних платформах.

   Серед освітніх ініціатив найбільш успішною є 'BitGeneration', серія лекцій для середніх шкіл, яка надає міцний огляд Bitcoin. Крім того, BitPolito сприяє внутрішньому навчанню, дозволяючи своїм членам покращувати свої знання та зв'язуватися з компаніями сектору. Команда активно вносить свій вклад у проекти FOSS у просторі Bitcoin, пропонуючи практичний досвід з реальними складними проектами. Більше того, члени мають легший доступ до зовнішніх освітніх програм Bitcoin, корпоративних дипломних робіт, стажувань та можливостей для працевлаштування.
   
   Черпаючи натхнення з руху 'Cypherpunk', BitPolito поділяє цінності свободи, приватності та принципів відкритого коду. Команда співпрацює з інституційними суб'єктами, бізнесами та організаціями як у публічному, так і в приватному секторах, виступаючи за вільне та відповідальне використання технологій.
   
   Наразі BitPolito складається приблизно з 50 активних членів, переважно студентів Політехніки, але також молодих людей з різноманітних середовищ. Більше ніж 120 осіб були залучені до BitPolito, з яких 10 зараз працюють у індустрії Bitcoin. Команда прагне збільшити свою міжнародну присутність, продовжуючи робити значний вплив на локальному рівні.

