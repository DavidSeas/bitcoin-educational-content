description: |
  Fedi створює новий спосіб для спільнот та організацій забезпечити безпеку та використання своїх грошей та даних за допомогою Федеративної ОС.
  
   Ми з'єднуємо найбільш фундаментальну людську технологію — спільноту — з технологіями свободи, як-от Bitcoin, щоб підняти людство на новий рівень.
