description: |
  DecouvreBitcoin este un proiect educațional care își propune să aducă Bitcoinul în atenția maselor prin reducerea costurilor educației despre Bitcoin. Echipa din spatele DecouvreBitcoin creează și distribuie conținut educațional de înaltă calitate sub forma cărților, posterelor, sesiunilor de training, interviurilor, podcasturilor, întâlnirilor și conferințelor în întreaga lume. Ei sunt principalii contribuitori la dezvoltarea acestei universități.
