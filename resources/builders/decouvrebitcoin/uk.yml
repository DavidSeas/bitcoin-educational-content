description: |
  DecouvreBitcoin - це освітній проект, який має на меті привести Bitcoin до мас через зниження вартості освіти з Bitcoin. Команда, що стоїть за DecouvreBitcoin, створює та розповсюджує високоякісний освітній контент у формі книг, плакатів, тренінгових сесій, інтерв'ю, подкастів, зустрічей та конференцій по всьому світу. Вони є основними учасниками, що стоять за розвитком цього університету.
