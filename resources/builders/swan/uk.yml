description: |
  Наша місія - супроводжувати вас на вашому шляху в світ Bitcoin, майбутнього грошей.
  Swan - це найкращий спосіб накопичувати ваші Bitcoin, завдяки автоматизованим планам заощаджень в Bitcoin та миттєвим покупкам. Ми обслуговуємо клієнтів будь-якого розміру, від $10 до $10M+.
