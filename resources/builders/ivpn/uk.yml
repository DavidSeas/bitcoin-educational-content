description: |
  IVPN - це сервіс VPN, орієнтований на конфіденційність, який не веде журнал активності користувачів і не збирає або не зберігає особисті дані під час реєстрації. Ми приймаємо платежі готівкою, Monero та Bitcoin. Ми віддані принципам прозорості та безпеки, наш сайт та всі додатки IVPN є відкритим кодом.
  
  Наші сервери, включаючи електронну пошту та живий чат, розміщені на власних платформах і обслуговуються нами. Ми зобов'язуємося проводити незалежні аудити безпеки щороку і не вдаємося до неправдивої реклами, такої як оплата за відгуки або обіцянки анонімності.
  
  Ми регулярно вносимо внески в організації, такі як EFF, Open Rights Group та проект Tor. Наша бізнес-модель повністю заснована на платних підписках, без будь-яких додаткових послуг або сайтів оглядів VPN.
  
  До наших функцій належать вибір протоколів WireGuard, OpenVPN або IPSec, AntiTracker, який блокує рекламу та трекери, опція Killswitch/Firewall, приватні сервери DNS без ведення журналів, маршрути VPN з кількома переходами, перенаправлення портів та Obfsproxy для обходу цензури.
  
  Ми уточнюємо, що VPN не можуть забезпечити анонімність або запобігти збору даних гігантами на кшталт Google або Facebook, але запевняємо, що надійний VPN, як наш, може ефективно шифрувати ваші дані та DNS-запити, підвищувати безпеку на ненадійних публічних мережах, маскувати вашу IP-адресу та обходити цензуру або географічні блокування. Ми є надійною частиною вашої стратегії захисту конфіденційності, за умови, що ви довіряєте нам більше, ніж вашому Інтернет-провайдеру.
