description: |
  Наша місія полягає у підтримці локальних спільнот Bitcoin через відкрите навчання та мережування. Ми збираємо, організовуємо та створюємо необхідні ресурси (курси, книги, плакати, листівки, відео) для просування індустрії Bitcoin.
  
  Ми централізуємо знання, щоб краще розподіляти їх через простий, багатомовний репозиторій GitHub та платформу електронного навчання. Ми допомагаємо локальним хабам Bitcoin у їх розвитку за допомогою правильних інструментів для зростання їхнього таланту.
  
