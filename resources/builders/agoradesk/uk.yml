description: |
  P2P платформа для торгівлі Bitcoin та Monero. Швидко, легко, приватно, від користувача до користувача. Працює завдяки спільноті.
  
  Ми є ринком, де користувачі можуть купувати та продавати криптовалюти один одному. Користувачі, яких називають трейдерами, створюють оголошення з ціною та методом оплати, які вони хочуть запропонувати.
  
