description: |
  Bitcoin Magazine, fondată în 2012, este o sursă principală pentru știri, analize și comentarii despre Bitcoin și blockchain.
  
  Fondată de Mihai Alisie și Vitalik Buterin, acum este deținută de BTC Media LLC. Echipa editorială a revistei își propune să ofere conținut precis, la timp și relevant pentru entuziaștii Bitcoin, dezvoltatori, investitori și antreprenori. Oferă oportunități de publicitate, își plătește autorii, dar interzice strict plățile din partea terților pentru acoperire. Personalul deține adesea criptomonede, având în vigoare o politică strictă de divulgare pentru a evita conflictele de interese.
