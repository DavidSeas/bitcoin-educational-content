description: |
  Bitcoin Magazine, заснований у 2012 році, є провідним джерелом новин, аналізу та коментарів про Bitcoin та блокчейн.
  
  Заснований Міхаєм Алісієм та Віталіком Бутеріним, зараз належить BTC Media LLC. Редакційна команда журналу прагне надавати точний, своєчасний та відповідний контент для ентузіастів Bitcoin, розробників, інвесторів та підприємців. Вони пропонують можливості для реклами, платять своїм авторам, але суворо забороняють платежі від третіх сторін за охоплення. Співробітники часто володіють криптовалютами, при цьому діє строга політика розкриття інформації для уникнення конфліктів інтересів.
