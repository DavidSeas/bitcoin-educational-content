  ГЛОБАЛЬНІ ПЛАТЕЖІ ДЕЦЕНТРАЛІЗОВАНО. ЕКОСИСТЕМА LIGHTNING ПОСИЛЕНА.
  Ми віримо в потенціал мережі lightning для демократизації платежів у всьому світі та надання можливості кожній особі контролювати свою фінансову долю.
  Керуючись цією візією, c= посилює екосистему lightning, надаючи нашу ліквідність, послуги та інфраструктуру, яка дозволяє кожному користуватися перевагами швидких, недорогих глобальних платежів.
