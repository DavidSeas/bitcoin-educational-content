description: |
  Umbrel - це операційна система з відкритим вихідним кодом, яка дозволяє користувачам запускати особистий сервер у своєму домі, забезпечуючи зручність хмарного сховища з приватністю та контролем локального зберігання даних.
  
  Користувачі можуть самостійно розміщувати різні додатки, включаючи Nextcloud для приватного хмарного сховища, PhotoPrism для зберігання фото та відео, а також особисті вузли Bitcoin і Lightning для біткойн-транзакцій. Umbrel також пропонує власний магазин додатків для додаткових самостійно розміщених додатків, можливості блокування реклами та інтеграції для автоматизації дому.
