description: |
  BTCPay Server — це самостійний, відкритий процесор платежів у Bitcoin.
  
  Це програмне забезпечення дозволяє приймати платежі в Bitcoin (BTC) безпосередньо на ваш гаманець, без комісій або посередників. Воно забезпечує підвищену конфіденційність та безпеку, налаштовуваний інтерфейс користувача та функції для використання як в електронній комерції, так і в точках продажу. Платформа підтримує інтеграцію з різними платформами електронної комерції, такими як WordPress, Magneto, Drupal та іншими. Це універсальне рішення для бізнесу, благодійних організацій, контент-творців та осіб, які шукають систему платежів у Bitcoin, що не залежить від третіх сторін.
