description: |
   Kiveclair a fost fondată în mai 2021, ca răspuns la erupția vulcanului Nyiragongo, având ca scop inițial oferirea de ajutor direct victimelor dezastrului.
   Cu sediul în Goma, inițiativa s-a transformat rapid într-o organizație dedicată educării populației locale despre Bitcoin. Kiveclair organizează întâlniri lunare și traininguri aprofundate pentru diverse audiențe, inclusiv activiști, producători de energie și jurnaliști. În plus, asociația găzduiește o conferință anuală, reunind ecosistemul Bitcoin congolez pentru a promova schimburile și dezvoltarea de aplicații practice.

