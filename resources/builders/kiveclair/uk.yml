description: |
   Kiveclair було засновано у травні 2021 року у відповідь на виверження вулкана Нірагонго, з первісною метою надання безпосередньої допомоги жертвам катастрофи.
   Розташована у Гомі, ініціатива швидко перетворилася на організацію, присвячену освіті місцевого населення про Біткойн. Kiveclair організовує щомісячні зустрічі та глибокі тренінги для різних аудиторій, включаючи активістів, виробників енергії та журналістів. Крім того, асоціація проводить щорічну конференцію, збираючи разом конголезький екосистему Біткойна для сприяння обмінам та розвитку практичних застосувань.
   
