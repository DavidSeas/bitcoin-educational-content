description: |
   План ₿ Лугано - це спільна ініціатива міста Лугано та Tether, спрямована на прискорення використання та використання технології біткойн як основи для перетворення фінансової інфраструктури міста.
   План передбачає масштабування блокчейну та біткойну по всьому місту для позитивного впливу на всі аспекти повсякденного життя жителів Лугано. Від невеликих транзакцій з місцевими торговцями до більших зусиль - таких як сплата щорічних податків - блокчейн стане основою для фінансових обмінів міста.
