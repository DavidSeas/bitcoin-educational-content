description: |
  Synonym - це технологічна компанія, яка присвячена розвитку майбутнього, зосередженого на Bitcoin, через екосистему програмного забезпечення та сервісів, що сприяють економіці один-до-одного.
  
  Вони є творцями децентралізованого веб-протоколу, Slashtags, та Bitkit Wallet, інструменту, призначеного для перевизначення досвіду користування Bitcoin гаманцем. Зобов'язані до циркулярної економіки, Synonym виступає за масштабованість, взаємодію, приватність, довіру, самоопіку та принципи відкритого коду у своїх продуктах.
