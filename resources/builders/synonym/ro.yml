description: |
  Synonym este o companie de tehnologie dedicată dezvoltării unui viitor centrat pe Bitcoin prin intermediul unui ecosistem de software și servicii care promovează o economie peer-to-peer.
  
  Ei sunt creatorii protocolului web descentralizat, Slashtags, și ai Bitkit Wallet, un instrument conceput pentru a redefini experiența portofelului Bitcoin. Angajată într-o economie circulară, Synonym pledează pentru scalabilitate, interoperabilitate, confidențialitate, încredere, auto-custodie și principii open-source în produsele lor.
