description: |
  Ми створили Rigly, щоб кожен міг насолоджуватися майнінгом біткойнів. У перші дні існування біткойнів, кожен міг майнити біткойни на своєму комп'ютері. З часом, як біткойн розвивався, для майнінгу стали необхідними спеціалізовані пристрої - спочатку GPU, потім FPGA, а тепер ASIC. Сьогодні для майнінгу на ASIC потрібні значні інвестиції та управління, і часто їх встановлюють поблизу енергетичних заводів. Rigly дозволяє вам купувати хешрейт від цих майнерів і брати участь у майнінгу.
