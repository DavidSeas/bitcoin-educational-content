description: |
  Керуючись переконанням, що Bitcoin є найкращим способом заощадження грошей, ми виховуємо нове покоління довгострокових інвесторів, надаючи їм простий, зручний у використанні та безпечний доступ до Bitcoin.
  
  Заснований у Швейцарії Юліаном Лінігером та Адемом Біліканом після того, як вони зіткнулися з проблемою знайти безпечне та безпроблемне місце для купівлі bitcoin, Relai робить заощадження та інвестування в bitcoin доступними для всіх. Додаток, що працює лише з bitcoin, розроблений таким чином, щоб бути простим та інтуїтивно зрозумілим, дозволяючи будь-кому в Європі купувати та продавати bitcoin протягом кількох хвилин, без необхідності реєстрації, верифікації чи депозитів. Незалежно проаудований та з понад 50 мільйонами CHF bitcoin, інвестованими через свою платформу, Relai надає споживачам можливість відкрити для себе нові способи заощадження та інвестування.
  
