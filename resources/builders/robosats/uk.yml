description: |
  RoboSats - це простий і конфіденційний спосіб обміну біткойнів на національні валюти. RoboSats спрощує досвід використання пірингових мереж і використовує lightning hold invoices для мінімізації потреб у зберіганні та довірі. Детерміновано згенеровані аватари допомагають користувачам дотримуватися найкращих практик конфіденційності.
