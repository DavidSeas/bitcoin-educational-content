description: |
  Ласкаво просимо! Ми - CoinCorner, команда дружніх та ентузіазмованих людей, які працюють разом, щоб зробити Bitcoin максимально простим для вас.
  Як і більшість речей у житті, ми почали з усвідомлення рішення проблеми. Назад у 2014 році, купити Bitcoin у Великій Британії було складно, а купити його з джерела, якому ти довіряєш, було ще складніше.
  Так з'явився CoinCorner. З першого дня наша мета полягала в тому, щоб зробити покупку Bitcoin швидкою та легкою для людей у Великій Британії та по всьому світу.
  Називаючи Острів Мен своїм домом, ми зробили великі кроки для побудови довіри в індустрії Bitcoin. Починаючи з інтенсивної роботи з Урядом Острова Мен щодо регулювання Bitcoin і закінчуючи освітою людей з усіх шарів життя через ЗМІ, публічні виступи та багато іншого.
  Після того, як у 2017 році Bitcoin привернув глобальну увагу, він став загальновідомим іменем з більшим інтересом до цифрової валюти, ніж коли-небудь раніше. Але не хвилюйтеся, ми приходимо на роботу щодня, готові розібратися в плутанині навколо Bitcoin, роблячи його доступним для кожного, хто хоче бути в цьому залученим.
