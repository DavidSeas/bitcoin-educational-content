description: |
   Hub 21 este o organizație non-profit situată în centrul Belgradului, dedicată educației, formării, cercetării și comunității pentru profesioniștii Bitcoin. Funcționează ca un hub colaborativ pentru membri din diverse domenii, inclusiv dezvoltare software, artă, design, crearea de conținut și educație. Hub 21 se concentrează pe Bitcoin, economii circulare, Lightning Network, Nostr, inteligența artificială și antreprenoriat digital. Facilitățile sale includ o zonă de coworking, cameră pentru podcasturi, sală de întâlniri, internet de mare viteză și spații pentru evenimente comunitare și ateliere.
