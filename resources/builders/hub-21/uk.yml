description: |
   Hub 21 — це неприбуткова організація, розташована в центрі Белграда, яка присвячена освіті, тренінгам, дослідженням та спільноті для професіоналів у сфері Bitcoin. Вона служить колаборативним центром для членів з різних сфер, включаючи розробку програмного забезпечення, мистецтво, дизайн, створення контенту та освіту. Hub 21 зосереджується на Bitcoin, циркулярних економіках, мережі Lightning, Nostr, штучному інтелекті та цифровому підприємництві. Його об'єкти включають коворкінг-зону, кімнату для подкастів, переговорну, високошвидкісний інтернет та простори для спільнотних заходів та майстер-класів.
