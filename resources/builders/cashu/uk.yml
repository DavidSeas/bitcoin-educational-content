description: |
  Cashu - це безкоштовна та відкрита система Chaumian ecash, створена для Bitcoin.
  
  Cashu забезпечує майже ідеальну конфіденційність для користувачів опікунських додатків Bitcoin. Ніхто не повинен знати, хто ви є, скільки коштів у вас є та з ким ви здійснюєте транзакції.
