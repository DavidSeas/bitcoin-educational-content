description: |
   Școala de Bitcoin oferă o comunitate de învățare dinamică prin Lecții Deschise V4V și Sistemul Descentralizat de Educație Autonomă (DAES).
   Sesiunile noastre lunare V4V pe HiveTalk sunt deschise tuturor, promovând partajarea de competențe în spațiul Bitcoin, cu participanți care pot primi donații directe. DAES susține aspiranții învățăcei oferind o platformă pentru depunerea proiectelor Bitcoin, finanțare potențială și mentorat.
   De asemenea, gestionăm teritoriul Stacker News despre Educație și oferim un chat Signal pentru colaborare. Alăturați-vă nouă pentru a contribui, învăța și inova în cadrul comunității Bitcoin.
