title: "Сноу Краш"
publication_year: 1992
cover: cover_en.webp
original: true
description: |
  "Сноу Краш" Ніла Стівенсона — це роман середнього рівня складності, який поєднує елементи економіки, фінансів та теорії ймовірностей з футуристичним та кіберпанк-сетингом. Історія розгортається у дистопічному суспільстві, де домінують корпоративна влада та технології віртуальної реальності. Головний герой, Хіро Протагоніст, — хакер та герой, що володіє мечем, який вирушає в подорож, щоб розкрити таємниці загадкового наркотику під назвою Сноу Краш. Протягом книги досліджуються теми економіки, валюти та впливу інформаційних технологій на суспільство. Завдяки динамічному сюжету, захопливим персонажам та глибокому дослідженню перетину технологій та економіки, "Сноу Краш" пропонує захопливе читання для тих, хто цікавиться як жанром спекулятивної фікції, так і перетином економіки та технологій.
