description: |
  Ghidul Autostopistului Galactic de Douglas Adams este un roman științifico-fantastic umoristic care îi poartă pe cititori într-o călătorie plină de spirit și sălbatică prin spațiu și timp. Urmărește peripețiile lui Arthur Dent și ale prietenului său extraterestru Ford Prefect, pe măsură ce navighează printr-o serie de escapade intergalactice. Cu o construcție imaginară a lumii și umor ingenios, acest clasic iubit este perfect pentru începătorii care caută o lectură distractivă din domeniul științifico-fantastic.
