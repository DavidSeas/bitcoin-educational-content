description: |
  "Справжні Імена" Вернора Вінджа - це науково-фантастична новела, яка досліджує наслідки віртуальної реальності, штучного інтелекту та розмивання меж між фізичним і цифровим світами. Вона розгортається у недалекому майбутньому, де люди можуть взаємодіяти один з одним у спільному віртуальному просторі, званому "Інша Площина". Протагоніст, "Містер Слизький", - вправний хакер, який виявляє небезпечну змову, що загрожує самій основі віртуального світу. Історія заглиблюється в теми ідентичності, приватності та наслідків життя у світі, де технології зробили все можливим. Загалом, "Справжні Імена" - це захоплююче та думки викликаюче дослідження можливостей та небезпек технологічно розвиненого майбутнього.
