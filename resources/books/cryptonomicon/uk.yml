description: |
  У захоплюючому романі Ніла Стефенсона "Криптономікон" читача беруть на захоплюючу подорож у часі та по всьому світу. Встановлений під час Другої світової війни та в сучасні дні, сюжет слідує за групою видатних особистостей, включаючи математика Лоуренса Вотергауза та морського Боббі Шафто, які є частиною Відділу 2702—союзної одиниці, завданням якої є розшифровка комунікаційних кодів Осі. Насичені обманом та секретністю, їхня місія полягає в тому, щоб топити конвої, зберігаючи при цьому видимість невинності. Поруч з ними є загадковий доктор Алан Тюрінг, який розгадує криптичні операції одиниці для Вотергауза.
  Переплетений з цим історичним тлом є сучасний наратив, що представляє Ренді Вотергауза, гіка програмування, та Емі Шафто, рішучу онуку Боббі Шафто. Разом вони вирушають у пошуки створення офшорного дата-гавену в Південно-Східній Азії та потенційно розкривають приховані скарби, які колись були призначені для скарбниць нацистів. Коли сучасні персонажі зустрічаються з загадковим Енохом Рутом—ключовою фігурою з Відділу 2702 та Societas Eruditorum—вони опиняються заплутаними в мережі непорушного шифрування та змовницьких зв'язків.
  "Криптономікон" є майстерним поєднанням напруження, історії та технологічного інтригу, що заглиблюється в теми криптографії, війни та тривалого впливу секретів через покоління. За допомогою характерної майстерності розповіді Ніла Стефенсона, читачі отримують захоплююче дослідження кодів, обману та непохитного прагнення до відкриття прихованих істин.
