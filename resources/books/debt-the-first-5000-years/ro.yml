descriere: |
  "Datoria: Primele 5000 de Ani" de David Graeber este o analiză antropologică și istorică a conceptului de datorie de-a lungul civilizației umane, de la Sumerul antic până în zilele noastre. Autorul contestă credința comun acceptată conform căreia datoria este o parte naturală și necesară a societății umane și argumentează că aceasta a fost folosită ca un instrument de control social și dominație. Cartea oferă o perspectivă provocatoare asupra rolului datoriei în viețile noastre și impactul său asupra sistemelor sociale și economice.
