description: |
  "Борг: Перші 5000 Років" Девіда Грейбера є антропологічним та історичним аналізом концепції боргу впродовж людської цивілізації, від давнього Шумеру до сучасності. Автор ставить під сумнів загальноприйняту думку, що борг є природною та необхідною частиною людського суспільства, та аргументує, що він використовувався як інструмент соціального контролю та домінування. Книга пропонує до роздумів перспективу щодо ролі боргу в нашому житті та його впливу на соціальні та економічні системи.
