title: "Дякуємо Богові за біткойн"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Гроші є невід'ємною частиною нашого повсякденного життя. Ми їх заробляємо, витрачаємо та заощаджуємо. Ми спокушаємося їх обожнювати та довіряти їм забезпечення наших потреб. Хоча багато було написано про силу, небезпеку та управління грошима, мало що було сказано про те, що таке гроші насправді та чи є самі гроші моральними. Цей інформаційний пробіл був використаний для збагачення привілейованих меншин, порабощення мільйонів та поширення замішання та розколу по всьому світу. Як це сталося та що ми можемо з цим зробити? "Дякуємо Богові за біткойн" досліджує шляхи, якими сучасна монетарна система є зламаною та що можна зробити для її виправлення. Книга розглядає створення грошей, їх корупцію та потенційне відкуплення. Вона дивиться на те, як біткойн виправляє недоліки нашої корумпованої монетарної системи та як триваючий перехід до здорових грошей є джерелом надії для зламаного світу.
