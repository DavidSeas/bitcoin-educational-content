titlu: "Lecții de Pit-Bull de la Campionul Trader de pe Wall Street"
anul_publicării: 1998
copertă: cover_en.webp
original: true
descriere: |
  "Pit Bull" este o autobiografie scrisă de Martin Schwartz, un trader de succes în anii '80 și '90, care detaliază experiențele și strategiile sale în lumea tranzacționării. Schwartz împărtășește lecțiile pe care le-a învățat de-a lungul carierei sale, inclusiv abordările sale privind managementul riscului, analiza pieței și psihologia. De asemenea, oferă perspective asupra personalităților și practicilor unora dintre cei mai de succes traderi ai timpului său. Cartea oferă o perspectivă unică asupra provocărilor și oportunităților tranzacționării în lumea rapidă și cu mize mari a finanțelor.
