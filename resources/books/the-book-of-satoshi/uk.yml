description: |
  "Книга Сатоші" Філа Шампаня є збіркою ключових текстів та листувань Сатоші Накамото, творця Біткойну. Вона пропонує інтимний погляд на мотивації та філософію, що стоять за створенням та розвитком Біткойну, а також надає уявлення про технологію та її потенційний вплив на світ. Через книгу читачі можуть отримати глибше розуміння історії та принципів Біткойну, а також його потенціалу трансформувати нашу сучасну фінансову систему. Це обов'язкове читання для кожного, хто цікавиться криптовалютою, технологією блокчейн та майбутнім фінансів.
