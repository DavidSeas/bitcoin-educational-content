description: |
  "Атлант розправив плечі" — це роман, написаний Айн Ренд, який досліджує теми індивідуалізму, капіталізму та вільних ринків. Історія слідкує за Дагні Таггарт, успішною бізнесвумен, яка намагається утримати компанію своєї родини залізниці на плаву на тлі економічних потрясінь. Пошуки шляхів для покращення операцій компанії приводять її до різних перешкод, включаючи корумпованих політиків та державні регуляції. Роман представляє критику колективізму та виступає за лессе-фер капіталізм як ідеальну економічну систему.
