descriere: |
  "Banii Straturificați" de Nik Bhatia este o carte de nivel intermediar care explorează evoluția banilor de la barter la monedele digitale precum Bitcoin. Autorul explică conceptul de bani straturificați, care se referă la diferitele forme de bani utilizate într-o singură economie și cum afectează sistemul financiar. De asemenea, examinează istoria banilor și modul în care aceștia au fost folosiți pentru a controla societățile. Cartea se apleacă și asupra proprietăților Bitcoin și cum se diferențiază de formele tradiționale de bani. Oferă o analiză provocatoare a viitorului banilor și cum Bitcoin ar putea revoluționa lumea financiară.
