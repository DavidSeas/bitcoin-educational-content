description: |
  "Шаруваті Гроші" авторства Ніка Бхатії є книгою середнього рівня, яка досліджує еволюцію грошей від бартеру до цифрових валют, як-от Біткойн. Автор пояснює концепцію шаруватих грошей, яка відноситься до різних форм грошей, що використовуються в одній економіці, та як це впливає на фінансову систему. Він також розглядає історію грошей та як вони використовувались для контролю над суспільствами. Книга також заглиблюється в властивості Біткойна та як він відрізняється від традиційних форм грошей. Вона надає до роздумів аналіз майбутнього грошей та як Біткойн міг би революціонізувати фінансовий світ.
