description: |
  "Мережа" Гретхен Бакке - це просвітницьке дослідження історії та впливу електричної енергетичної мережі. Бакке занурюється в складнощі та виклики управління та підтримки цієї життєво важливої інфраструктури на протязі історії. Від ранніх днів електрики до сучасної ери відновлюваної енергії, вона розглядає соціальні, політичні та технологічні сили, які формують мережу. За допомогою поєднання історії, технологій та соціального коментаря, ця книга пропонує цінні інсайти щодо минулого, сьогодення та майбутнього наших енергетичних систем. Рекомендується для читачів середнього рівня, які зацікавлені в розумінні складних механізмів мережі та її ролі в суспільстві.
