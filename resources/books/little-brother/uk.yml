title: "Молодший Брат"
publication_year: 2008
cover: cover_en.webp
original: true
description: |
  "Молодший Брат" авторства Корі Доктороу - це роман, що досліджує тему приватності в епоху технологій. Історія слідкує за групою підлітків, які повстають проти втручання уряду в приватне життя після терористичної атаки на Сан-Франциско. Головний герой, Маркус, використовує свої технологічні знання, щоб боротися проти державного нагляду, надихаючи інших приєднатися до руху. Книга порушує важливі питання про компроміс між приватністю та безпекою, а також роль технологій у формуванні суспільства. Загалом, "Молодший Брат" - це змушуючий до роздумів і захоплюючий твір для всіх, хто цікавиться перетином технологій та політики.
