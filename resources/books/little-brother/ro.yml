descriere: |
  Fratele Mic de Cory Doctorow este un roman care explorează tema intimității în era tehnologică. Povestea urmărește un grup de adolescenți care se revoltă împotriva invaziei guvernului asupra intimității, în urma unui atac terorist asupra orașului San Francisco. Protagonistul, Marcus, își folosește cunoștințele tehnologice pentru a lupta împotriva statului de supraveghere al guvernului, inspirând alții să se alăture mișcării. Cartea ridică întrebări importante despre compromisurile dintre intimitate și securitate, și rolul tehnologiei în modelarea societății. În general, Fratele Mic este o lectură provocatoare și palpitantă pentru oricine este interesat de intersecția dintre tehnologie și politică.
