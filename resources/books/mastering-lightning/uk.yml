description: |
  "Освоєння Lightning" Андреаса М. Антонопулоса та Рене Пікхардта - це книга середнього рівня про Lightning Network, рішення для масштабування другого рівня для Bitcoin. У книзі розглядаються технічні деталі роботи Lightning Network, а також її потенційний вплив на масштабування та конфіденційність Bitcoin. Автори надають поетапні інструкції щодо налаштування вузла Lightning та використання гаманців Lightning, а також обговорюють соціальні та економічні наслідки технології. Загалом, книга є цінним ресурсом для всіх, хто зацікавлений у розумінні Lightning Network та її ролі у майбутньому Bitcoin.
