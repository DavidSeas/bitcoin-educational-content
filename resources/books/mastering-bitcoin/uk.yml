description: |
  "Освоєння Bitcoin" Андреаса Антонопулоса - це книга середнього рівня, яка надає всебічне розуміння технології, що стоїть за Bitcoin, та як вона працює. Вона охоплює широкий спектр тем, пов'язаних з Bitcoin, включаючи його історію, криптографію, транзакції, майнінг та мережу Bitcoin. Книга також охоплює продвинуті теми, такі як смарт-контракти та Lightning Network. Ця книга є відмінним ресурсом для розробників та технічно налаштованих осіб, які хочуть глибше зрозуміти Bitcoin та його базову технологію.
