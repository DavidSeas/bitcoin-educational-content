title: "Книга про коди"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Книга про коди" Саймона Сінгха є проміжним дослідженням історії, значення та впливу криптографії. За допомогою захоплюючого оповідання та доступних пояснень, Сінгх веде читачів у подорож крізь віки, розкриваючи еволюцію кодів та шифрів від давніх часів до сьогодення. У книзі описані ключові моменти в історії криптографії, такі як машина Енігма, що використовувалася під час Другої світової війни, розвиток криптографії з відкритим ключем та прогрес у цифровому шифруванні. На своєму шляху Сінгх підкреслює вирішальну роль, яку криптографія відіграла у формуванні людської історії, включаючи її вплив на війну, політику та технології. Зі своєю сумішшю історії, математики та реальних застосувань, "Книга про коди" пропонує захоплююче та просвітницьке читання для тих, хто цікавиться захоплюючим світом кодів та шифрів.
