  "Інтернет Грошей (Том 2)" Андреаса Антонопулоса - це книга для початківців, яка досліджує перетин Біткойну, фінансів та економіки. Опублікована у 2017 році, ця книга є частиною серії, в якій Антонопулос занурюється в різні аспекти Біткойну та його вплив на суспільство.
