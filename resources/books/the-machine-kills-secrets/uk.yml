description: |
  "Машина Вбиває Секрети" Анді Грінберга - це книга, яка досліджує зростання урядового спостереження та зростаючу загрозу приватності в цифрову епоху. Автор, журналіст, що спеціалізується на технологіях, занурюється в історію криптографії та цифрової безпеки, а також в індивідів та організації, які борються проти урядового спостереження. Книга також надає уявлення про вплив інформаторів та роль, яку вони відіграють у притягненні до відповідальності тих, хто перебуває при владі. Через серію захоплюючих історій та інтерв'ю з ключовими діячами у цій галузі, "Машина Вбиває Секрети" презентує думки, що спонукають до роздумів, аналіз викликів, з якими ми стикаємося, захищаючи нашу цифрову приватність та свободу.
