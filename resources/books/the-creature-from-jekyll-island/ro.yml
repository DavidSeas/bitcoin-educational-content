descriere: |
  Creatura de pe Insula Jekyll, scrisă de G. Edward Griffin, este o carte de nivel intermediar care explorează istoria Sistemului Rezervelor Federale din Statele Unite. Abordând tema băncii centrale, cartea prezintă o perspectivă critică asupra creării și funcționării Rezervei Federale, discutând implicațiile acesteia pentru economie și societate în ansamblu. Griffin investighează evenimentele care au condus la întâlnirea secretă de pe Insula Jekyll în 1910, unde figuri influente au conceput planul pentru Rezerva Federală. Prin cercetare extensivă și analiză, cartea evidențiază presupuse conspirații și aruncă lumină asupra structurilor de putere financiară care modelează lumea noastră. Este o lectură provocatoare care contestă narativele dominante și încurajează cititorii să întrebe despre rolul băncii centrale în societate.
