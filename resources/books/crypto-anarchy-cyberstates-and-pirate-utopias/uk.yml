description: |
  "Крипто-Анархія, Кібердержави та Піратські Утопії", редагована Пітером Ладлоу, є захоплюючою збіркою творів, яка досліджує появу структур управління в онлайн-спільнотах та візії політичного суверенітету, які їх формують. Розділена на п'ять секцій, книга розглядає такі теми, як суверенітет в Інтернеті, Крипто-Анархія, вплив електронної комерції на юридичну юрисдикцію, експериментальні структури управління та утопічні візії для кіберпростору. Завдяки цим різноманітним перспективам, читачі отримують уявлення про еволюцію ландшафту онлайн-управління та потенціал для інноваційних форм самоврядування в межах віртуальних спільнот.
