title: "V - за Вендетта"
publication_year: 1982
cover: cover_en.webp
original: true
description: |
  "V - за Вендетта" Алана Мура - це графічний роман, дія якого відбувається у дистопічному майбутньому, де фашистський уряд контролює Велику Британію. Історія слідкує за маскованим месником на ім'я "V", який прагне повалити уряд та надихнути на революцію. По дорозі він об'єднується з молодою жінкою на ім'я Еві Геммонд, і вони стають учасниками складної мережі політичних інтриг та соціальних проблем. Книга досліджує такі теми, як авторитаризм, тероризм, цензура та сила особистої свободи. Вона здобула значне критичне визнання завдяки захоплюючому сюжету, добре розробленим персонажам та вражаючому візуальному стилю.
