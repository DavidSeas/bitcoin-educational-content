title: "Код: Прихована Мова Комп'ютерного Апаратного та Програмного Забезпечення"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Прихована Мова Комп'ютерного Апаратного та Програмного Забезпечення" авторства Чарльза Пецольда є захоплюючим дослідженням того, як повсякденні предмети та знайомі системи мови можуть бути використані для розгадування таємниць комп'ютерної технології. За допомогою влучних ілюстрацій та відповідних прикладів, Пецольд веде читачів у подорож, щоб зрозуміти внутрішню роботу комп'ютерів та винахідливі способи, якими ми спілкуємося з ними. Від ліхтариків до Британського вторгнення, ця книга розкриває зв'язки між здавалося б непов'язаними концепціями та технологічними інноваціями, які вони спричинили. Чи ви є технічним ентузіастом, чи просто цікавитеся світом комп'ютерів, "Код" надає зрозумілу наративу, яка залишить у вас глибше розуміння ПК, цифрових медіа та Інтернету, що формують наш сучасний світ. Підготуйтеся бути зачарованими та захопленими, коли ви отримаєте реальний контекст для розуміння технології, яка нас оточує.
