description: |
  У книзі "Енергія: Людська Історія," автор, який отримав Пулітцерівську премію, Річард Роудс веде нас захоплюючою подорожжю через переходи джерел енергії в часі. Від деревини до вугілля, від вугілля до нафти, і тепер поява природного газу, ядерної енергії та відновлюваної енергії, Роудс досліджує ключову роль енергії у формуванні ходу людської історії.
  Через групу впливових персонажів, що охоплюють п'ять століть, включаючи Королеву Єлизавету I, Бенджаміна Франкліна, Джона Д. Рокфеллера та Генрі Форда, Роудс висвітлює успіхи та невдачі, які призвели до проривів у виробництві енергії. Він заглиблюється в уроки, винесені з кожного виклику, майстерність переходів та здатність використовувати можливості.
  Роудс також розглядає сучасний енергетичний ландшафт, досліджуючи конкуренцію між вітровою енергією та традиційними джерелами, як-от вугілля та природний газ. Він стикається з нагальною проблемою глобального потепління та наслідками швидкого зростання світового населення.
  "Енергія" нагадує нам, що на протязі історії людство боролося за отримання життя з сировини. Кожен винахід, відкриття та адаптація принесли свій набір викликів, привівши нас до того місця, де ми стоїмо сьогодні. Зі своїм відмітним стилем розповіді, Роудс демонструє, як розуміння нашої енергетичної історії може формувати більш обізнане та стале майбутнє.
