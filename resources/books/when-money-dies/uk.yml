description: |
  Книга "Коли Гроші Вмирають" Адама Фергюсона досліджує гіперінфляцію, яка відбулася в Німеччині на початку 1920-х років, після Першої світової війни. У книзі надається детальний опис соціальних та економічних наслідків гіперінфляції та того, як вона призвела до зростання Націонал-соціалістичної партії. Фергюсон також розглядає, як події в Німеччині вплинули на економічну політику інших країн та як вони вирішували свої економічні проблеми. Книга пропонує попереджувальну історію про небезпеки інфляції та важливість здорової монетарної політики.
