descriere: |
  "Când Banii Mor" de Adam Fergusson este o carte care explorează hiperinflația care a avut loc în Germania în timpul anilor 1920, în urma Primului Război Mondial. Cartea oferă un cont detaliat al consecințelor sociale și economice ale hiperinflației și cum aceasta a condus la ascensiunea partidului nazist. Fergusson examinează, de asemenea, cum evenimentele din Germania au influențat politicile economice în alte țări și cum acestea și-au gestionat propriile probleme economice. Cartea oferă o poveste de avertizare despre pericolele inflației și importanța politicilor monetare solide.
