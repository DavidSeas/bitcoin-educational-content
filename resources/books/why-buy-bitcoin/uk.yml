description: |
  "Чому варто купувати Bitcoin" Анді Едстрома - це книга для початківців та середнього рівня, яка занурює в тему Bitcoin та його актуальності у сучасному світі. У книзі розглядається історія та технологія Bitcoin, а також аналізується інвестиційний потенціал цієї цифрової валюти. Едстром надає огляд макроекономічних сил, які сприяють прийняттю Bitcoin, та досліджує його потенціал як захисту від інфляції та засобу збереження вартості. Ця книга підходить для всіх, хто хоче зрозуміти основи Bitcoin та його потенціал як інвестиційного інструменту.
