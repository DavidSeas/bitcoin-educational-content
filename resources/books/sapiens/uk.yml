description: |
  "Sapiens" Ювала Ноя Харарі - це захоплюючий погляд на історію людства. Харарі досліджує еволюцію Homo sapiens від наших найраніших днів як мисливців-збирачів через аграрну революцію та розвиток сучасної цивілізації. Він досліджує способи, за допомогою яких ми адаптувалися та змінювалися з часом, та вплив, який ми мали на світ навколо нас. Через свій детальний та думки викликаючий аналіз, Харарі викликає нас думати про наше місце у світі та вибори, які ми робимо як вид. Ця книга є обов'язковою до прочитання для кожного, хто цікавиться історією, антропологією або людською умовою.
