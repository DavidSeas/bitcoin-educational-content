title: "Програмування Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  "Програмування Bitcoin" авторства Джиммі Сонга - це книга середнього рівня, яка поєднує фінанси, інвестування та технології, щоб надати читачам глибоке розуміння механізмів роботи найпопулярнішої криптовалюти у світі, Bitcoin. Книга розрахована на читачів із деякими попередніми знаннями у програмуванні та комп'ютерних науках і охоплює такі теми, як скриптинг Bitcoin, криптографія та верифікація транзакцій. З акцентом на практичне навчання, автор проводить читачів через процес написання коду для транзакцій Bitcoin, реалізації смарт-контрактів та створення власних гаманців Bitcoin. На шляху читачі отримають уявлення про психологію інвестування в Bitcoin та як приймати обґрунтовані рішення на цьому швидко розвиваючому ринку.
