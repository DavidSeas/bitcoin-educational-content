description: |
  У книзі "Вибух телефону: Нерозказана історія підлітків та аутсайдерів, які зламали Ma Bell," автор Філ Лепслі розкриває захоплюючу історію різноманітної групи осіб, які, у часи до появи смартфонів та Інтернету, виявили спосіб зламати найбільшу телефонну систему світу. Від ранніх днів "гармонічного телеграфа" Олександра Грема Белла до складної мережі передових машин та операторів, які складали телефонну систему, Лепслі занурюється в народження далекого зв'язку та зростання монополії AT&T.
  
  Завдяки ретельним дослідженням, Лепслі висвітлює підземний світ "фріків телефонії", субкультури технофілів, незрячих підлітків, хіпі та аутсайдерів, які перетворили телефонну мережу на свій електронний майданчик. Він досліджує, як ці особи використовували вразливості системи Ma Bell, привертаючи увагу як мафіозі, які намагалися уникнути влади, так і ентузіастів контркультури, які займалися зломом телефонів. Книга також занурюється в інтенсивний конфлікт між фріками, телефонною компанією та ФБР.
  
  "Вибух телефону" пропонує першопрохідний та захоплюючий розповідь про цю нерозказану історію, опираючись на оригінальні дослідження, щоб розкрити таємний світ злому телефонів та його вплив на суспільство. Це свідчення винахідливості та сміливості тих, хто викликав статус-кво і назавжди змінив ландшафт телекомунікацій.
