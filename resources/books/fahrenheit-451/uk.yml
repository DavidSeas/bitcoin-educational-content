description: |
  "Fahrenheit 451", автором якого є відомий письменник-фантаст Рей Бредбері, це дистопійний роман, що представляє майбутнє американське суспільство, де книги заборонені, а "пожежники" спалюють будь-які знайдені екземпляри. Назва вказує на температуру, при якій папір книги спалахує та горить. Сюжет слідує за Гаем Монтегом, пожежником, який розчаровується у своїй ролі виконавця цензури держави та руйнівних норм суспільства, що спонукає його ставити під сумнів і повстати проти існуючого порядку. Роман Бредбері - це глибоке осудження потенційної шкоди від цензури та придушення ідей, акцентуючи на незамінній ролі літератури та критичного мислення у суспільстві.
