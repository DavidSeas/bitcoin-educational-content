description: |
  "Основи економіки" Томаса Соуелла — це книга для початківців, яка має на меті надати ясне та лаконічне пояснення основних економічних принципів. Вона охоплює широкий спектр тем, включаючи попит і пропозицію, контроль цін, міжнародну торгівлю та оподаткування. Соуелл подає економічні концепції простим способом, без використання складного жаргону чи технічної мови. Книга ідеально підходить для читачів з маленьким або без попередніх знань з економіки, які прагнуть краще зрозуміти цю тему.
