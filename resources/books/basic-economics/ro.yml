description: |
  "Economie de bază" de Thomas Sowell este o carte pentru începători care își propune să ofere o explicație clară și concisă a principiilor economice de bază. Acoperă o gamă largă de subiecte, inclusiv oferta și cererea, controlul prețurilor, comerțul internațional și impozitarea. Sowell prezintă conceptele economice într-o manieră directă, fără utilizarea unui jargon complicat sau a limbajului tehnic. Cartea este ideală pentru cititorii cu puține sau fără cunoștințe anterioare de economie care doresc să obțină o înțelegere mai bună a subiectului.
