title: "Злет і падіння великих держав"
publication_year: 1987
cover: cover_en.webp
original: true
description: |
  "Злет і падіння великих держав" Пола Кеннеді є історичним аналізом економічних та військових факторів, які сприяли занепаду різних великих держав протягом історії. У книзі досліджується, як країни на кшталт Іспанії, Франції та Великобританії досягли влади, але врешті-решт зазнали занепаду через такі фактори, як перерозширення, економічна стагнація та військова поразка. Кеннеді також розглядає, як Сполучені Штати вийшли на позицію домінуючої глобальної держави в сучасну епоху, та які виклики вони мають перед собою, щоб утримати свою позицію перед обличчям зростаючих держав, як-от Китай. Книга пропонує огляд довготривалих тенденцій та історичних шаблонів, які формували злет і падіння великих держав, і є обов'язковою до прочитання для всіх, хто цікавиться глобальною політикою та економікою.
