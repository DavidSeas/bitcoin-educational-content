description: |
  У книзі "Bitcoin та внутрішня історія вигнанців та мільйонерів, які намагаються перевизначити гроші," Натаніель Поппер надає захоплюючий опис зростання Bitcoin та яскравих персонажів, що стоять за ним. Від британських анархістів до китайських підприємців та загадкового Сатоші Накамото, Поппер досліджує революційний потенціал цієї цифрової валюти викликати традиційні фінансові системи. З історіями про статки, здобуті та втрачені, "Цифрове Золото" відкриває глибокий вплив Bitcoin та його прагнення переформувати світ грошей.
