descriere: |
  În "Bitcoin și Povestea din Interior a Excentricilor și Milionarilor care Încearcă să Reinventeze Banii", Nathaniel Popper oferă un contur captivant al ascensiunii Bitcoin și al personajelor pitorești din spatele său. De la anarhiștii britanici la antreprenorii chinezi și enigmaticul Satoshi Nakamoto, Popper explorează potențialul revoluționar al acestei monede digitale de a contesta sistemele financiare tradiționale. Cu povești despre averi făcute și pierdute, "Aur Digital" dezvăluie impactul profund al Bitcoin și căutarea sa de a remodela lumea banilor.
