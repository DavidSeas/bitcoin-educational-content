title: "Кіберпанки; Свобода та Майбутнє Інтернету"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  У книзі "Кіберпанки; Свобода та Майбутнє Інтернету" Джуліан Ассанж разом зі співавторами Якобом Аппельбаумом та Енді Мюллер-Магуном представляє до роздумів змушуюче дослідження руху кіберпанків та його наслідків для нашого цифрового майбутнього. Зосереджуючись на силі надійної криптографії, книга об'єднує групу впливових мислителів та активістів для розгляду питання, чи призведуть електронні комунікації до звільнення чи пригнічення.
  Ассанж ставить критичні питання щодо обсягу спостереження, яке проводять технологічні гіганти, такі як Facebook і Google, запитуючи, чи представляють вони безпрецедентну машину спостереження, яка постійно відстежує наше життя. Більше того, автори заглиблюються в концепцію співпраці зі спостереженням та досліджують легітимність різних форм спостереження, особливо у зв'язку з суспільними занепокоєннями, такими як відмивання грошей, наркотики, тероризм та порнографія. Вони також розглядають, чи може свідома дія та технологічна обізнаність допомогти нам чинити опір та створити світ, де Інтернет сприяє свободі.
  Оскільки переслідування WikiLeaks та інших інтернет-активістів, разом із законодавчими спробами обмежити обмін файлами, сигналізують про поворотний момент у політиці інтернету, книга пропонує своєчасне обговорення виборів, перед якими ми стоїмо. Вона представляє контрастні візії — одна, що виступає за приватність для слабких і прозорість для могутніх, та інша, що продовжує контроль уряду та корпорацій, втручаючись у приватне життя особистості. З ясністю та захоплюючим ентузіазмом Ассанж та його співдискутанти прокладають шлях крізь складнощі, що оточують це критичне рішення, спонукаючи читачів задуматися про майбутнє інтернету та збереження наших свобод у ньому.
