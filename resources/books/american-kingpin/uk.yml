title: "Американський Король Злочину"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  "Американський Король Злочину", авторства Ніка Білтона, є захоплюючою історією про справжній злочин, що розповідає про Росса Ульбріхта, головного мозку за Silk Road, онлайн-чорним ринком, на якому торгували нелегальними наркотиками, зброєю та іншими товарами, використовуючи Bitcoin як метод оплати. Книга занурює в історію злету та падіння Ульбріхта, який діяв під псевдонімом "Dread Pirate Roberts", та правоохоронців, які його затримали. Вона досліджує технічні та юридичні виклики відстеження анонімного злочинця в темній мережі та порушує важливі питання про роль технологій у сприянні незаконній діяльності.
