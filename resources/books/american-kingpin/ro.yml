descriere: |
  "American Kingpin", scris de Nick Bilton, este o poveste captivantă despre crimă reală care îl are în centru pe Ross Ulbricht, geniul din spatele Silk Road, o piață neagră online care comercializa droguri ilegale, arme și alte bunuri, folosind Bitcoin ca metodă de plată. Cartea explorează ascensiunea și căderea lui Ulbricht, care a operat sub pseudonimul "Dread Pirate Roberts", și oficialii forțelor de ordine care l-au prins. Aceasta explorează provocările tehnice și legale ale urmăririi unui criminal anonim pe dark web și ridică întrebări importante despre rolul tehnologiei în facilitarea activităților ilicite.
