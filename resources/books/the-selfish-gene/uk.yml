description: |
  "Себелюбний ген" Річарда Докінза - це книга, яка досліджує тему еволюції та генетики з перспективи генів як фундаментальної одиниці відбору, на відміну від індивідів або видів. Докінз стверджує, що гени є ключем до розуміння поведінки живих організмів, і що багато здавалося б альтруїстичних поведінок можна пояснити тим фактом, що вони в кінцевому підсумку приносять користь генам, які за них відповідають. Книга відома популяризацією концепції "мему", культурної одиниці інформації, яка підлягає тим самим еволюційним принципам, що й гени. "Себелюбний ген" є фундаментальною працею в галузі еволюційної біології та мала значний вплив на наше розуміння ролі генів у еволюції.
