titlu: "Ce a făcut guvernul cu banii noștri"
anul_publicării: 1963
copertă: cover_en.webp
original: true
descriere: |
  Ce a făcut guvernul cu banii noștri, de Murray Rothbard, este o carte clasică care explorează istoria banilor și rolul guvernului în dezvoltarea acestora. Oferă o analiză critică a sistemului bancar central și impactul politicii monetare asupra economiei, argumentând că intervenția guvernamentală a cauzat inflație, instabilitate economică și o devalorizare a monedei. Scrierile lui Rothbard sunt provocatoare la gândire și prezintă o perspectivă alternativă asupra naturii banilor și rolului guvernului în gestionarea economiei. Această carte este recomandată celor interesați de economie, finanțe și banking, și oricui dorește să obțină o înțelegere mai profundă a relației dintre bani și politica guvernamentală.
