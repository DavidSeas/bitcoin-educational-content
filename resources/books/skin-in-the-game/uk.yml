description: |
  "Шкіра в Грі" Нассіма Ніколаса Талеба - це книга, яка досліджує концепцію наявності особистої зацікавленості в будь-якому рішенні, бізнесі чи підприємстві, до якого людина долучається. Талеб стверджує, що особи, бізнеси та уряди повинні нести відповідальність за ризики, які вони беруть на себе, і що відсутність особистого ризику призвела до багатьох проблем світу, від фінансової кризи до політичної корупції. Через реальні приклади та змушуючі задуматися анекдоти, Талеб заохочує читачів прийняти ідею "шкіри в грі" та взяти на себе відповідальність за свої дії та рішення, що в кінцевому підсумку призводить до більшого успіху та процвітання.
