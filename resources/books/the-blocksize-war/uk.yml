description: |
  "Війна за Розмір Блоку" Джонатана Біра - це книга про технічні та політичні виклики, які виникли під час дебатів щодо масштабування Біткойна. У книзі розглядаються події, які призвели до дебатів, різні пропозиції щодо масштабування Біткойна, а також дебати та обговорення, які відбувалися в межах спільноти. Також надається глибокий аналіз технічних аспектів дебатів та потенційних наслідків кожної пропозиції. Книга є обов'язковою до прочитання для всіх, хто цікавиться розумінням технічних та політичних аспектів дебатів щодо масштабування та майбутнього Біткойна.
