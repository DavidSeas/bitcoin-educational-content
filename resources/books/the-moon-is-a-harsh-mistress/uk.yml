description: |
  "Місяць - суворий суддя" Роберта Гайнлайна - це науково-фантастичний роман, що досліджує теми політики, революції та космічних досліджень. Встановлений у 2075 році на Місяці, він розповідає історію боротьби місячної колонії за незалежність від Землі. Історія розповідається від імені техніка-комп'ютерника, Мануеля Гарсіа О'Келлі-Девіса, який стає ключовою фігурою в повстанні. Роман відомий своїм яскравим зображенням життя на Місяці, складними персонажами та дослідженням політичної теорії та етики. Він вважається класикою жанру наукової фантастики та був високо оцінений за своє уявне світобудування та змушуючі до роздумів ідеї.
