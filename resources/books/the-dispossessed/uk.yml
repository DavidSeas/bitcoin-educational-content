description: |
  "Вигнанці" Урсули К. Ле Гвін - це науково-фантастичний роман середнього рівня складності, який досліджує теми анархізму та структур суспільства. Відбувається в далекому майбутньому, розповідь слідкує за Шевеком, фізиком, який роздирається між вірністю своєму анархістському суспільству та бажанням поділитися своїми революційними теоріями з ширшим всесвітом. Через переживання Шевека, роман ставить під сумнів панівні структури влади та запрошує читачів уявити альтернативні способи організації суспільства. Це змушує замислитися та інтелектуально стимулююче читання для тих, хто цікавиться науковою фантастикою та політичною філософією.
