title: "Фірма, ринок і закон"
publication_year: 1988
cover: cover_en.webp
original: true
description: |
  Мало які інші економісти були так часто читані та цитовані, як R.H. Coase, хоча, як він сам визнає, "більшість економістів дивляться на економічні проблеми інакше і не поділяють моє уявлення про суть нашої дисципліни." Особливий інтерес Coase завжди викликала та частина економічної теорії, яка стосується фірм, галузей та ринків—тобто те, що відомо як теорія цін або мікроекономіка. Він завжди закликав своїх колег-економістів аналізувати основи, на яких існує їхня теорія, і цей том збирає деякі з його класичних статей, що досліджують саме ці основи. "Природа фірми" (1937) ввела тоді революційне поняття транзакційних витрат у економічну теорію. "Проблема соціальних витрат" (1960) подальше розвинула це поняття, акцентуючи на впливі закону на роботу економічної системи. Решта статей та новий вступний есе уточнюють і розширюють аргументи Coase та відповідають його критикам.
