description: |
  Книга "Моральне обґрунтування використання викопного палива" авторства Алекса Епштейна пропонує контроверсійний аргумент на користь продовження використання викопного палива, незважаючи на його негативний вплив на довкілля. Автор стверджує, що викопне паливо відіграло вирішальну роль у прогресі людства і що спроби передчасно відмовитися від нього були б катастрофічними для економіки та довкілля. Епштейн викликає до переосмислення багатьох поширених припущень про викопне паливо і аргументує, що воно принесло людському суспільству більше користі, ніж шкоди. Він також виступає за більш об'єктивний, фактологічний підхід до дебатів щодо енергетичної політики. Книга пропонує до роздумів перспективу на контроверсійну тему і рекомендована для читачів, зацікавлених у етиці довкілля, енергетичній політиці та економіці.
