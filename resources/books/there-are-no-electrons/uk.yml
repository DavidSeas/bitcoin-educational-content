description: |
  "Електронів Не Існує" авторства Кенна Амдала - це книга, яка викликає традиційний спосіб викладання та вивчення електрики та електроніки. Замість зосередження на абстрактних концепціях та математичних рівняннях, Амдал використовує просту мову та зрозумілі приклади, щоб пояснити, як електрика працює в нашому повсякденному житті. Він також досліджує етичні наслідки технологічного прогресу та їх вплив на суспільство. Книга заохочує читачів критично мислити про взаємозв'язок між технологіями, економікою та етикою.
