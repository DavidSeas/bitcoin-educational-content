description: |
  "Дорога до кріпацтва" — класична книга австрійського економіста та філософа Фрідріха Гаєка, яка вперше була опублікована у 1944 році. Книга попереджає про небезпеки централізованого планування та тоталітаризму, аргументуючи, що контроль держави над економікою та суспільством призводить до втрати індивідуальної свободи та появи диктатури. Гаєк стверджує, що єдиний спосіб зберегти свободу та процвітання — це прийняття вільних ринків, конкуренції та обмеженого втручання уряду. Книга є потужною критикою соціалізму та захистом класичного лібералізму, і продовжує залишатися впливовою у сучасних політичних та економічних дебатах.
