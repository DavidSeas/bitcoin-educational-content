description: |
  "Садес Сатоші" є першою книгою в нашій новій серії, яка навчає дітей історії, використанню та обіцянкам Біткойна. У цій книзі представлено чудові оригінальні ілюстрації нігерійського візуального художника, Фанірана Опеємі. Ця книга дає дітям можливість поглянути на Біткойн через глобальну лінзу та дослідити неймовірний вплив Біткойна в Нігерії. Також у книзі розповідається дітям про важливі економічні концепції, такі як центральне банківництво, інфляція та фіатні гроші. У книзі також є спеціальний БОНУСНИЙ розділ для батьків під назвою "Сімейний пакет Біткойн". "Сімейний пакет Біткойн" включає: список вокабуляру Біткойна, питання з історії, ключові факти про Біткойн та поради для навчання батьків!
